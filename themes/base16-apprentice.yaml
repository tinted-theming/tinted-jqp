    nl: "noinherit #87afd7" # NameLabel
    nn: "noinherit #ff8700" # NameNamespace
    py: "noinherit #ff8700" # NameProperty
    nt: "noinherit #444444" # NameTag
    nv: "noinherit #5f8787" # NameVariable
    vc: "noinherit #5f8787" # NameVariableClass
