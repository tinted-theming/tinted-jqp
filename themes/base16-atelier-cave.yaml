    cm: "noinherit italic #655f6d" # CommentMultiline
    cx: "noinherit italic #655f6d" # CommentSpecial
    ch: "noinherit italic #655f6d" # CommentHashbang
    cp: "noinherit italic #655f6d" # CommentPreproc
