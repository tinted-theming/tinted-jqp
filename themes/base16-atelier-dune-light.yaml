# vim: ft=yaml
# Scheme System: base16
# Scheme Name: Atelier Dune Light
# Scheme Author: Bram de Haan (http://atelierbramdehaan.nl)
# Template Author: tinted-jqp (https://github.com/tinted-theming/tinted-jqp)
theme:
  name: "native"
  styleOverrides:
    primary: "#1fad83"
    secondary: "# 6684e1"
    error: "#d73737"
    inactive: "#7d7a68"
    success: "#60ac39"
  chromaStyleOverrides:
    bg: "noinherit #6e6b5e bg:#fefbec"
    "": "noinherit #6e6b5e"
    kc: "noinherit #b854d4" # Keyword.Constant
    kr: "noinherit #b854d4" # KeywordReserved
    kd: "noinherit #d73737" # KeywordDeclaration
    kn: "noinherit #1fad83" # KeywordNamespace
    kt: "noinherit #d73737" # KeywordType
    n: "noinherit #6e6b5e" # Name
    nc: "noinherit #ae9513" # NameClass
    no: "noinherit #ae9513" # NameConstant
    ne: "noinherit #b65611" # NameException
    nf: "noinherit #d43552" # NameFunction
    nl: "noinherit #1fad83" # NameLabel
    nn: "noinherit #b65611" # NameNamespace
    py: "noinherit #b65611" # NameProperty
    nt: "noinherit #d73737" # NameTag
    nv: "noinherit #292824" # NameVariable
    vc: "noinherit #292824" # NameVariableClass
    vg: "noinherit #292824" # NameVariableGlobal
    vi: "noinherit #292824" # NameVariableInstance
    na: "noinherit #d43552" # NameAttribute
    nb: "noinherit #1fad83" # NameBuiltin
    nx: "noinherit #6e6b5e" # NameOther
    l: "noinherit #6e6b5e" # Literal
    s: "noinherit #60ac39" # LiteralString
    sc: "noinherit #60ac39" # LiteralStringChar
    s1: "noinherit #60ac39" # LiteralStringSingle
    s2: "noinherit #60ac39" # LiteralStringDouble
    sb: "noinherit #60ac39" # LiteralStringBacktick
    sx: "noinherit #60ac39" # LiteralStringOther
    si: "noinherit #60ac39" # LiteralStringInterpol
    sr: "noinherit #1fad83" # LiteralStringRegex
    sd: "noinherit #999580" # LiteralStringDoc
    sh: "noinherit #999580" # LiteralStringHeredoc
    m: "noinherit #b65611" # LiteralNumber
    mb: "noinherit #b65611" # LiteralNumberBin
    mh: "noinherit #b65611" # LiteralNumberHex
    mi: "noinherit #b65611" # LiteralNumberInteger
    mf: "noinherit #b65611" # LiteralNumberFloat
    mo: "noinherit #b65611" # LiteralNumberOct
    o: "noinherit bold #1fad83" # Operator
    ow: "noinherit bold #1fad83" # OperatorWord
    c: "noinherit italic #999580" # Comment
    cs: "noinherit italic #999580" # CommentSingle
    cm: "noinherit italic #999580" # CommentMultiline
    cx: "noinherit italic #999580" # CommentSpecial
    ch: "noinherit italic #999580" # CommentHashbang
    cp: "noinherit italic #999580" # CommentPreproc
