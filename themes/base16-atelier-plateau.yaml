# vim: ft=yaml
# Scheme System: base16
# Scheme Name: Atelier Plateau
# Scheme Author: Bram de Haan (http://atelierbramdehaan.nl)
# Template Author: tinted-jqp (https://github.com/tinted-theming/tinted-jqp)
theme:
  name: "native"
  styleOverrides:
    primary: "#5485b6"
    secondary: "# 7272ca"
    error: "#ca4949"
    inactive: "#7e7777"
    success: "#4b8b8b"
  chromaStyleOverrides:
    bg: "noinherit #8a8585 bg:#1b1818"
    "": "noinherit #8a8585"
    kc: "noinherit #8464c4" # Keyword.Constant
    kr: "noinherit #8464c4" # KeywordReserved
    kd: "noinherit #ca4949" # KeywordDeclaration
    kn: "noinherit #5485b6" # KeywordNamespace
    kt: "noinherit #ca4949" # KeywordType
    n: "noinherit #8a8585" # Name
    nc: "noinherit #a06e3b" # NameClass
    no: "noinherit #a06e3b" # NameConstant
    ne: "noinherit #b45a3c" # NameException
    nf: "noinherit #bd5187" # NameFunction
    nl: "noinherit #5485b6" # NameLabel
    nn: "noinherit #b45a3c" # NameNamespace
    py: "noinherit #b45a3c" # NameProperty
    nt: "noinherit #ca4949" # NameTag
    nv: "noinherit #e7dfdf" # NameVariable
    vc: "noinherit #e7dfdf" # NameVariableClass
    vg: "noinherit #e7dfdf" # NameVariableGlobal
    vi: "noinherit #e7dfdf" # NameVariableInstance
    na: "noinherit #bd5187" # NameAttribute
    nb: "noinherit #5485b6" # NameBuiltin
    nx: "noinherit #8a8585" # NameOther
    l: "noinherit #8a8585" # Literal
    s: "noinherit #4b8b8b" # LiteralString
    sc: "noinherit #4b8b8b" # LiteralStringChar
    s1: "noinherit #4b8b8b" # LiteralStringSingle
    s2: "noinherit #4b8b8b" # LiteralStringDouble
    sb: "noinherit #4b8b8b" # LiteralStringBacktick
    sx: "noinherit #4b8b8b" # LiteralStringOther
    si: "noinherit #4b8b8b" # LiteralStringInterpol
    sr: "noinherit #5485b6" # LiteralStringRegex
    sd: "noinherit #655d5d" # LiteralStringDoc
    sh: "noinherit #655d5d" # LiteralStringHeredoc
    m: "noinherit #b45a3c" # LiteralNumber
