    c: "noinherit italic #6c8b91" # Comment
    cs: "noinherit italic #6c8b91" # CommentSingle
    cm: "noinherit italic #6c8b91" # CommentMultiline
    cx: "noinherit italic #6c8b91" # CommentSpecial
    ch: "noinherit italic #6c8b91" # CommentHashbang
    cp: "noinherit italic #6c8b91" # CommentPreproc
