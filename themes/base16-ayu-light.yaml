    nv: "noinherit #242936" # NameVariable
    vc: "noinherit #242936" # NameVariableClass
    vg: "noinherit #242936" # NameVariableGlobal
    vi: "noinherit #242936" # NameVariableInstance
    na: "noinherit #e6ba7e" # NameAttribute
