# vim: ft=yaml
# Scheme System: base16
# Scheme Name: Black Metal (Marduk)
# Scheme Author: metalelf0 (https://github.com/metalelf0)
# Template Author: tinted-jqp (https://github.com/tinted-theming/tinted-jqp)
theme:
  name: "native"
  styleOverrides:
    primary: "#aaaaaa"
    secondary: "# 888888"
    error: "#5f8787"
    inactive: "#999999"
    success: "#a5aaa7"
  chromaStyleOverrides:
    bg: "noinherit #c1c1c1 bg:#000000"
    "": "noinherit #c1c1c1"
    kc: "noinherit #999999" # Keyword.Constant
    kr: "noinherit #999999" # KeywordReserved
    kd: "noinherit #5f8787" # KeywordDeclaration
    kn: "noinherit #aaaaaa" # KeywordNamespace
    kt: "noinherit #5f8787" # KeywordType
    n: "noinherit #c1c1c1" # Name
    nc: "noinherit #626b67" # NameClass
    no: "noinherit #626b67" # NameConstant
    ne: "noinherit #aaaaaa" # NameException
    nf: "noinherit #444444" # NameFunction
    nl: "noinherit #aaaaaa" # NameLabel
    nn: "noinherit #aaaaaa" # NameNamespace
    py: "noinherit #aaaaaa" # NameProperty
    nt: "noinherit #5f8787" # NameTag
    nv: "noinherit #999999" # NameVariable
    vc: "noinherit #999999" # NameVariableClass
    vg: "noinherit #999999" # NameVariableGlobal
    vi: "noinherit #999999" # NameVariableInstance
    na: "noinherit #444444" # NameAttribute
    nb: "noinherit #aaaaaa" # NameBuiltin
    nx: "noinherit #c1c1c1" # NameOther
    l: "noinherit #c1c1c1" # Literal
    s: "noinherit #a5aaa7" # LiteralString
    sc: "noinherit #a5aaa7" # LiteralStringChar
    s1: "noinherit #a5aaa7" # LiteralStringSingle
    s2: "noinherit #a5aaa7" # LiteralStringDouble
    sb: "noinherit #a5aaa7" # LiteralStringBacktick
    sx: "noinherit #a5aaa7" # LiteralStringOther
    si: "noinherit #a5aaa7" # LiteralStringInterpol
    sr: "noinherit #aaaaaa" # LiteralStringRegex
    sd: "noinherit #333333" # LiteralStringDoc
    sh: "noinherit #333333" # LiteralStringHeredoc
    m: "noinherit #aaaaaa" # LiteralNumber
    mb: "noinherit #aaaaaa" # LiteralNumberBin
    mh: "noinherit #aaaaaa" # LiteralNumberHex
    mi: "noinherit #aaaaaa" # LiteralNumberInteger
    mf: "noinherit #aaaaaa" # LiteralNumberFloat
    mo: "noinherit #aaaaaa" # LiteralNumberOct
    o: "noinherit bold #aaaaaa" # Operator
    ow: "noinherit bold #aaaaaa" # OperatorWord
    c: "noinherit italic #333333" # Comment
    cs: "noinherit italic #333333" # CommentSingle
    cm: "noinherit italic #333333" # CommentMultiline
    cx: "noinherit italic #333333" # CommentSpecial
    ch: "noinherit italic #333333" # CommentHashbang
    cp: "noinherit italic #333333" # CommentPreproc
