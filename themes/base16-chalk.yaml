# vim: ft=yaml
# Scheme System: base16
# Scheme Name: Chalk
# Scheme Author: Chris Kempson (http://chriskempson.com)
# Template Author: tinted-jqp (https://github.com/tinted-theming/tinted-jqp)
theme:
  name: "native"
  styleOverrides:
    primary: "#12cfc0"
    secondary: "# 6fc2ef"
    error: "#fb9fb1"
    inactive: "#b0b0b0"
    success: "#acc267"
  chromaStyleOverrides:
    bg: "noinherit #d0d0d0 bg:#151515"
    "": "noinherit #d0d0d0"
    kc: "noinherit #e1a3ee" # Keyword.Constant
    kr: "noinherit #e1a3ee" # KeywordReserved
    kd: "noinherit #fb9fb1" # KeywordDeclaration
    kn: "noinherit #12cfc0" # KeywordNamespace
    kt: "noinherit #fb9fb1" # KeywordType
    n: "noinherit #d0d0d0" # Name
    nc: "noinherit #ddb26f" # NameClass
    no: "noinherit #ddb26f" # NameConstant
    ne: "noinherit #eda987" # NameException
    nf: "noinherit #deaf8f" # NameFunction
    nl: "noinherit #12cfc0" # NameLabel
    nn: "noinherit #eda987" # NameNamespace
    py: "noinherit #eda987" # NameProperty
    nt: "noinherit #fb9fb1" # NameTag
    nv: "noinherit #e0e0e0" # NameVariable
    vc: "noinherit #e0e0e0" # NameVariableClass
    vg: "noinherit #e0e0e0" # NameVariableGlobal
    vi: "noinherit #e0e0e0" # NameVariableInstance
    na: "noinherit #deaf8f" # NameAttribute
    nb: "noinherit #12cfc0" # NameBuiltin
    nx: "noinherit #d0d0d0" # NameOther
    l: "noinherit #d0d0d0" # Literal
    s: "noinherit #acc267" # LiteralString
    sc: "noinherit #acc267" # LiteralStringChar
    s1: "noinherit #acc267" # LiteralStringSingle
    s2: "noinherit #acc267" # LiteralStringDouble
    sb: "noinherit #acc267" # LiteralStringBacktick
    sx: "noinherit #acc267" # LiteralStringOther
    si: "noinherit #acc267" # LiteralStringInterpol
    sr: "noinherit #12cfc0" # LiteralStringRegex
    sd: "noinherit #505050" # LiteralStringDoc
    sh: "noinherit #505050" # LiteralStringHeredoc
    m: "noinherit #eda987" # LiteralNumber
    mb: "noinherit #eda987" # LiteralNumberBin
    mh: "noinherit #eda987" # LiteralNumberHex
    mi: "noinherit #eda987" # LiteralNumberInteger
    mf: "noinherit #eda987" # LiteralNumberFloat
    mo: "noinherit #eda987" # LiteralNumberOct
    o: "noinherit bold #12cfc0" # Operator
    ow: "noinherit bold #12cfc0" # OperatorWord
    c: "noinherit italic #505050" # Comment
    cs: "noinherit italic #505050" # CommentSingle
    cm: "noinherit italic #505050" # CommentMultiline
    cx: "noinherit italic #505050" # CommentSpecial
    ch: "noinherit italic #505050" # CommentHashbang
    cp: "noinherit italic #505050" # CommentPreproc
