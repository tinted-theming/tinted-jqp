# vim: ft=yaml
# Scheme System: base16
# Scheme Name: Charcoal Dark
# Scheme Author: Mubin Muhammad (https://github.com/mubin6th)
# Template Author: tinted-jqp (https://github.com/tinted-theming/tinted-jqp)
theme:
  name: "native"
  styleOverrides:
    primary: "#dec8a7"
    secondary: "# c3a983"
    error: "#a88c62"
    inactive: "#a88c62"
    success: "#dec8a7"
  chromaStyleOverrides:
    bg: "noinherit #c3a983 bg:#0f0b05"
    "": "noinherit #c3a983"
    kc: "noinherit #a88c62" # Keyword.Constant
    kr: "noinherit #a88c62" # KeywordReserved
    kd: "noinherit #a88c62" # KeywordDeclaration
    kn: "noinherit #dec8a7" # KeywordNamespace
    kt: "noinherit #a88c62" # KeywordType
    n: "noinherit #c3a983" # Name
    nc: "noinherit #dec8a7" # NameClass
    no: "noinherit #dec8a7" # NameConstant
    ne: "noinherit #dec8a7" # NameException
    nf: "noinherit #876e48" # NameFunction
    nl: "noinherit #dec8a7" # NameLabel
    nn: "noinherit #dec8a7" # NameNamespace
    py: "noinherit #dec8a7" # NameProperty
    nt: "noinherit #a88c62" # NameTag
    nv: "noinherit #dec8a7" # NameVariable
    vc: "noinherit #dec8a7" # NameVariableClass
    vg: "noinherit #dec8a7" # NameVariableGlobal
    vi: "noinherit #dec8a7" # NameVariableInstance
    na: "noinherit #876e48" # NameAttribute
    nb: "noinherit #dec8a7" # NameBuiltin
    nx: "noinherit #c3a983" # NameOther
    l: "noinherit #c3a983" # Literal
    s: "noinherit #dec8a7" # LiteralString
    sc: "noinherit #dec8a7" # LiteralStringChar
    s1: "noinherit #dec8a7" # LiteralStringSingle
    s2: "noinherit #dec8a7" # LiteralStringDouble
    sb: "noinherit #dec8a7" # LiteralStringBacktick
    sx: "noinherit #dec8a7" # LiteralStringOther
    si: "noinherit #dec8a7" # LiteralStringInterpol
    sr: "noinherit #dec8a7" # LiteralStringRegex
    sd: "noinherit #57462c" # LiteralStringDoc
    sh: "noinherit #57462c" # LiteralStringHeredoc
    m: "noinherit #dec8a7" # LiteralNumber
    mb: "noinherit #dec8a7" # LiteralNumberBin
    mh: "noinherit #dec8a7" # LiteralNumberHex
    mi: "noinherit #dec8a7" # LiteralNumberInteger
    mf: "noinherit #dec8a7" # LiteralNumberFloat
    mo: "noinherit #dec8a7" # LiteralNumberOct
    o: "noinherit bold #dec8a7" # Operator
    ow: "noinherit bold #dec8a7" # OperatorWord
    c: "noinherit italic #57462c" # Comment
    cs: "noinherit italic #57462c" # CommentSingle
    cm: "noinherit italic #57462c" # CommentMultiline
    cx: "noinherit italic #57462c" # CommentSpecial
    ch: "noinherit italic #57462c" # CommentHashbang
    cp: "noinherit italic #57462c" # CommentPreproc
