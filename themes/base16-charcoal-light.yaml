# vim: ft=yaml
# Scheme System: base16
# Scheme Name: Charcoal Light
# Scheme Author: Mubin Muhammad (https://github.com/mubin6th)
# Template Author: tinted-jqp (https://github.com/tinted-theming/tinted-jqp)
theme:
  name: "native"
  styleOverrides:
    primary: "#110e06"
    secondary: "# 251e0f"
    error: "#382e1b"
    inactive: "#110e06"
    success: "#110e06"
  chromaStyleOverrides:
    bg: "noinherit #382e1b bg:#cabda0"
    "": "noinherit #382e1b"
    kc: "noinherit #382e1b" # Keyword.Constant
    kr: "noinherit #382e1b" # KeywordReserved
    kd: "noinherit #382e1b" # KeywordDeclaration
    kn: "noinherit #110e06" # KeywordNamespace
    kt: "noinherit #382e1b" # KeywordType
    n: "noinherit #382e1b" # Name
    nc: "noinherit #110e06" # NameClass
    no: "noinherit #110e06" # NameConstant
    ne: "noinherit #110e06" # NameException
    nf: "noinherit #4b3e26" # NameFunction
    nl: "noinherit #110e06" # NameLabel
    nn: "noinherit #110e06" # NameNamespace
    py: "noinherit #110e06" # NameProperty
    nt: "noinherit #382e1b" # NameTag
    nv: "noinherit #4b3e26" # NameVariable
    vc: "noinherit #4b3e26" # NameVariableClass
    vg: "noinherit #4b3e26" # NameVariableGlobal
    vi: "noinherit #4b3e26" # NameVariableInstance
    na: "noinherit #4b3e26" # NameAttribute
    nb: "noinherit #110e06" # NameBuiltin
    nx: "noinherit #382e1b" # NameOther
    l: "noinherit #382e1b" # Literal
    s: "noinherit #110e06" # LiteralString
    sc: "noinherit #110e06" # LiteralStringChar
    s1: "noinherit #110e06" # LiteralStringSingle
    s2: "noinherit #110e06" # LiteralStringDouble
    sb: "noinherit #110e06" # LiteralStringBacktick
    sx: "noinherit #110e06" # LiteralStringOther
    si: "noinherit #110e06" # LiteralStringInterpol
    sr: "noinherit #110e06" # LiteralStringRegex
    sd: "noinherit #645538" # LiteralStringDoc
    sh: "noinherit #645538" # LiteralStringHeredoc
    m: "noinherit #110e06" # LiteralNumber
    mb: "noinherit #110e06" # LiteralNumberBin
    mh: "noinherit #110e06" # LiteralNumberHex
    mi: "noinherit #110e06" # LiteralNumberInteger
    mf: "noinherit #110e06" # LiteralNumberFloat
    mo: "noinherit #110e06" # LiteralNumberOct
    o: "noinherit bold #110e06" # Operator
    ow: "noinherit bold #110e06" # OperatorWord
    c: "noinherit italic #645538" # Comment
    cs: "noinherit italic #645538" # CommentSingle
    cm: "noinherit italic #645538" # CommentMultiline
    cx: "noinherit italic #645538" # CommentSpecial
    ch: "noinherit italic #645538" # CommentHashbang
    cp: "noinherit italic #645538" # CommentPreproc
