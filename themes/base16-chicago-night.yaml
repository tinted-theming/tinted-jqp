    no: "noinherit #f9e300" # NameConstant
    ne: "noinherit #f9461c" # NameException
    nf: "noinherit #62361b" # NameFunction
    nl: "noinherit #00a1de" # NameLabel
    nn: "noinherit #f9461c" # NameNamespace
    py: "noinherit #f9461c" # NameProperty
    nt: "noinherit #c60c30" # NameTag
    nv: "noinherit #c1cdc7" # NameVariable
    vc: "noinherit #c1cdc7" # NameVariableClass
    vg: "noinherit #c1cdc7" # NameVariableGlobal
    vi: "noinherit #c1cdc7" # NameVariableInstance
    na: "noinherit #62361b" # NameAttribute
    nb: "noinherit #00a1de" # NameBuiltin
    nx: "noinherit #a7b8af" # NameOther
    l: "noinherit #a7b8af" # Literal
    s: "noinherit #009b3a" # LiteralString
    sc: "noinherit #009b3a" # LiteralStringChar
    s1: "noinherit #009b3a" # LiteralStringSingle
    s2: "noinherit #009b3a" # LiteralStringDouble
