theme:
  name: "native"
  styleOverrides:
    primary: "#00a1de"
    secondary: "# 522398"
    error: "#c60c30"
    inactive: "#8a9a91"
    success: "#009b3a"
  chromaStyleOverrides:
    bg: "noinherit #a7b8af bg:#1e2a24"
