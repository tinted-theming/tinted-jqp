    kr: "noinherit #c59820" # KeywordReserved
    kd: "noinherit #2a5491" # KeywordDeclaration
    kn: "noinherit #b02f30" # KeywordNamespace
    kt: "noinherit #2a5491" # KeywordType
    n: "noinherit #9ea7a6" # Name
    nc: "noinherit #a03b1e" # NameClass
    no: "noinherit #a03b1e" # NameConstant
    ne: "noinherit #43820d" # NameException
    nf: "noinherit #c98344" # NameFunction
    nl: "noinherit #b02f30" # NameLabel
    nn: "noinherit #43820d" # NameNamespace
    py: "noinherit #43820d" # NameProperty
    nt: "noinherit #2a5491" # NameTag
    nv: "noinherit #a7cfa3" # NameVariable
    vc: "noinherit #a7cfa3" # NameVariableClass
    vg: "noinherit #a7cfa3" # NameVariableGlobal
    vi: "noinherit #a7cfa3" # NameVariableInstance
    na: "noinherit #c98344" # NameAttribute
    nb: "noinherit #b02f30" # NameBuiltin
    nx: "noinherit #9ea7a6" # NameOther
    l: "noinherit #9ea7a6" # Literal
