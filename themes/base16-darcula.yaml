    sx: "noinherit #6a8759" # LiteralStringOther
    si: "noinherit #6a8759" # LiteralStringInterpol
    sr: "noinherit #629755" # LiteralStringRegex
    sd: "noinherit #606366" # LiteralStringDoc
    sh: "noinherit #606366" # LiteralStringHeredoc
    m: "noinherit #689757" # LiteralNumber
