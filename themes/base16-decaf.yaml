# vim: ft=yaml
# Scheme System: base16
# Scheme Name: Decaf
# Scheme Author: Alex Mirrington (https://github.com/alexmirrington)
# Template Author: tinted-jqp (https://github.com/tinted-theming/tinted-jqp)
theme:
  name: "native"
  styleOverrides:
    primary: "#bed6ff"
    secondary: "# 90bee1"
    error: "#ff7f7b"
    inactive: "#b4b7b4"
    success: "#beda78"
  chromaStyleOverrides:
    bg: "noinherit #cccccc bg:#2d2d2d"
    "": "noinherit #cccccc"
    kc: "noinherit #efb3f7" # Keyword.Constant
    kr: "noinherit #efb3f7" # KeywordReserved
    kd: "noinherit #ff7f7b" # KeywordDeclaration
    kn: "noinherit #bed6ff" # KeywordNamespace
    kt: "noinherit #ff7f7b" # KeywordType
    n: "noinherit #cccccc" # Name
    nc: "noinherit #ffd67c" # NameClass
    no: "noinherit #ffd67c" # NameConstant
    ne: "noinherit #ffbf70" # NameException
    nf: "noinherit #ff93b3" # NameFunction
    nl: "noinherit #bed6ff" # NameLabel
    nn: "noinherit #ffbf70" # NameNamespace
    py: "noinherit #ffbf70" # NameProperty
    nt: "noinherit #ff7f7b" # NameTag
    nv: "noinherit #e0e0e0" # NameVariable
    vc: "noinherit #e0e0e0" # NameVariableClass
    vg: "noinherit #e0e0e0" # NameVariableGlobal
    vi: "noinherit #e0e0e0" # NameVariableInstance
    na: "noinherit #ff93b3" # NameAttribute
    nb: "noinherit #bed6ff" # NameBuiltin
    nx: "noinherit #cccccc" # NameOther
    l: "noinherit #cccccc" # Literal
    s: "noinherit #beda78" # LiteralString
    sc: "noinherit #beda78" # LiteralStringChar
    s1: "noinherit #beda78" # LiteralStringSingle
    s2: "noinherit #beda78" # LiteralStringDouble
    sb: "noinherit #beda78" # LiteralStringBacktick
    sx: "noinherit #beda78" # LiteralStringOther
    si: "noinherit #beda78" # LiteralStringInterpol
    sr: "noinherit #bed6ff" # LiteralStringRegex
    sd: "noinherit #777777" # LiteralStringDoc
    sh: "noinherit #777777" # LiteralStringHeredoc
    m: "noinherit #ffbf70" # LiteralNumber
    mb: "noinherit #ffbf70" # LiteralNumberBin
    mh: "noinherit #ffbf70" # LiteralNumberHex
    mi: "noinherit #ffbf70" # LiteralNumberInteger
    mf: "noinherit #ffbf70" # LiteralNumberFloat
    mo: "noinherit #ffbf70" # LiteralNumberOct
    o: "noinherit bold #bed6ff" # Operator
    ow: "noinherit bold #bed6ff" # OperatorWord
    c: "noinherit italic #777777" # Comment
    cs: "noinherit italic #777777" # CommentSingle
    cm: "noinherit italic #777777" # CommentMultiline
    cx: "noinherit italic #777777" # CommentSpecial
    ch: "noinherit italic #777777" # CommentHashbang
    cp: "noinherit italic #777777" # CommentPreproc
