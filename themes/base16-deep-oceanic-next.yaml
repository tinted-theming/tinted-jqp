    nl: "noinherit #4da6a6" # NameLabel
    nn: "noinherit #ff6a4b" # NameNamespace
    py: "noinherit #ff6a4b" # NameProperty
    nt: "noinherit #e6454b" # NameTag
    nv: "noinherit #e6ebf0" # NameVariable
