# vim: ft=yaml
# Scheme System: base16
# Scheme Name: Deep Oceanic Next
# Scheme Author: spearkkk (https://github.com/spearkkk/deep-oceanic-next)
# Template Author: tinted-jqp (https://github.com/tinted-theming/tinted-jqp)
theme:
