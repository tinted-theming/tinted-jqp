    nl: "noinherit #755b00" # NameLabel
    nn: "noinherit #006565" # NameNamespace
    py: "noinherit #006565" # NameProperty
    nt: "noinherit #840000" # NameTag
    nv: "noinherit #f8f8f8" # NameVariable
    vc: "noinherit #f8f8f8" # NameVariableClass
    vg: "noinherit #f8f8f8" # NameVariableGlobal
    vi: "noinherit #f8f8f8" # NameVariableInstance
    na: "noinherit #755b00" # NameAttribute
    nb: "noinherit #755b00" # NameBuiltin
    nx: "noinherit #000000" # NameOther
    l: "noinherit #000000" # Literal
    s: "noinherit #730073" # LiteralString
