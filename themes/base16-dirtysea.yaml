    kd: "noinherit #840000" # KeywordDeclaration
    kn: "noinherit #755b00" # KeywordNamespace
    kt: "noinherit #840000" # KeywordType
    n: "noinherit #000000" # Name
    nc: "noinherit #755b00" # NameClass
    no: "noinherit #755b00" # NameConstant
    ne: "noinherit #006565" # NameException
