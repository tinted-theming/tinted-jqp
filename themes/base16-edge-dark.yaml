# vim: ft=yaml
# Scheme System: base16
# Scheme Name: Edge Dark
# Scheme Author: cjayross (https://github.com/cjayross), Tinted Theming (https://github.com/tinted-theming)
# Template Author: tinted-jqp (https://github.com/tinted-theming/tinted-jqp)
theme:
  name: "native"
  styleOverrides:
    primary: "#5ebaa5"
    secondary: "# 73b3e7"
    error: "#e77171"
    inactive: "#95989d"
    success: "#a1bf78"
  chromaStyleOverrides:
    bg: "noinherit #afb2b5 bg:#262729"
    "": "noinherit #afb2b5"
    kc: "noinherit #d390e7" # Keyword.Constant
    kr: "noinherit #d390e7" # KeywordReserved
    kd: "noinherit #e77171" # KeywordDeclaration
    kn: "noinherit #5ebaa5" # KeywordNamespace
    kt: "noinherit #e77171" # KeywordType
    n: "noinherit #afb2b5" # Name
    nc: "noinherit #dbb774" # NameClass
    no: "noinherit #dbb774" # NameConstant
    ne: "noinherit #eba31a" # NameException
    nf: "noinherit #5ebaa5" # NameFunction
    nl: "noinherit #5ebaa5" # NameLabel
    nn: "noinherit #eba31a" # NameNamespace
    py: "noinherit #eba31a" # NameProperty
    nt: "noinherit #e77171" # NameTag
    nv: "noinherit #caccce" # NameVariable
    vc: "noinherit #caccce" # NameVariableClass
    vg: "noinherit #caccce" # NameVariableGlobal
    vi: "noinherit #caccce" # NameVariableInstance
    na: "noinherit #5ebaa5" # NameAttribute
    nb: "noinherit #5ebaa5" # NameBuiltin
    nx: "noinherit #afb2b5" # NameOther
    l: "noinherit #afb2b5" # Literal
    s: "noinherit #a1bf78" # LiteralString
    sc: "noinherit #a1bf78" # LiteralStringChar
    s1: "noinherit #a1bf78" # LiteralStringSingle
    s2: "noinherit #a1bf78" # LiteralStringDouble
    sb: "noinherit #a1bf78" # LiteralStringBacktick
    sx: "noinherit #a1bf78" # LiteralStringOther
    si: "noinherit #a1bf78" # LiteralStringInterpol
    sr: "noinherit #5ebaa5" # LiteralStringRegex
    sd: "noinherit #4a4c4f" # LiteralStringDoc
    sh: "noinherit #4a4c4f" # LiteralStringHeredoc
    m: "noinherit #eba31a" # LiteralNumber
    mb: "noinherit #eba31a" # LiteralNumberBin
    mh: "noinherit #eba31a" # LiteralNumberHex
    mi: "noinherit #eba31a" # LiteralNumberInteger
    mf: "noinherit #eba31a" # LiteralNumberFloat
    mo: "noinherit #eba31a" # LiteralNumberOct
    o: "noinherit bold #5ebaa5" # Operator
    ow: "noinherit bold #5ebaa5" # OperatorWord
    c: "noinherit italic #4a4c4f" # Comment
    cs: "noinherit italic #4a4c4f" # CommentSingle
    cm: "noinherit italic #4a4c4f" # CommentMultiline
    cx: "noinherit italic #4a4c4f" # CommentSpecial
    ch: "noinherit italic #4a4c4f" # CommentHashbang
    cp: "noinherit italic #4a4c4f" # CommentPreproc
