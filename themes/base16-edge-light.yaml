# vim: ft=yaml
# Scheme System: base16
# Scheme Name: Edge Light
# Scheme Author: cjayross (https://github.com/cjayross)
# Template Author: tinted-jqp (https://github.com/tinted-theming/tinted-jqp)
theme:
  name: "native"
  styleOverrides:
    primary: "#509c93"
    secondary: "# 6587bf"
    error: "#db7070"
    inactive: "#6587bf"
    success: "#7c9f4b"
  chromaStyleOverrides:
    bg: "noinherit #5e646f bg:#fafafa"
    "": "noinherit #5e646f"
    kc: "noinherit #b870ce" # Keyword.Constant
    kr: "noinherit #b870ce" # KeywordReserved
    kd: "noinherit #db7070" # KeywordDeclaration
    kn: "noinherit #509c93" # KeywordNamespace
    kt: "noinherit #db7070" # KeywordType
    n: "noinherit #5e646f" # Name
    nc: "noinherit #ebcc1a" # NameClass
    no: "noinherit #ebcc1a" # NameConstant
    ne: "noinherit #eba31a" # NameException
    nf: "noinherit #509c93" # NameFunction
    nl: "noinherit #509c93" # NameLabel
    nn: "noinherit #eba31a" # NameNamespace
    py: "noinherit #eba31a" # NameProperty
    nt: "noinherit #db7070" # NameTag
    nv: "noinherit #b870ce" # NameVariable
    vc: "noinherit #b870ce" # NameVariableClass
    vg: "noinherit #b870ce" # NameVariableGlobal
    vi: "noinherit #b870ce" # NameVariableInstance
    na: "noinherit #509c93" # NameAttribute
    nb: "noinherit #509c93" # NameBuiltin
    nx: "noinherit #5e646f" # NameOther
    l: "noinherit #5e646f" # Literal
    s: "noinherit #7c9f4b" # LiteralString
    sc: "noinherit #7c9f4b" # LiteralStringChar
    s1: "noinherit #7c9f4b" # LiteralStringSingle
    s2: "noinherit #7c9f4b" # LiteralStringDouble
    sb: "noinherit #7c9f4b" # LiteralStringBacktick
    sx: "noinherit #7c9f4b" # LiteralStringOther
    si: "noinherit #7c9f4b" # LiteralStringInterpol
    sr: "noinherit #509c93" # LiteralStringRegex
    sd: "noinherit #5e646f" # LiteralStringDoc
    sh: "noinherit #5e646f" # LiteralStringHeredoc
    m: "noinherit #eba31a" # LiteralNumber
    mb: "noinherit #eba31a" # LiteralNumberBin
    mh: "noinherit #eba31a" # LiteralNumberHex
    mi: "noinherit #eba31a" # LiteralNumberInteger
    mf: "noinherit #eba31a" # LiteralNumberFloat
    mo: "noinherit #eba31a" # LiteralNumberOct
    o: "noinherit bold #509c93" # Operator
    ow: "noinherit bold #509c93" # OperatorWord
    c: "noinherit italic #5e646f" # Comment
    cs: "noinherit italic #5e646f" # CommentSingle
    cm: "noinherit italic #5e646f" # CommentMultiline
    cx: "noinherit italic #5e646f" # CommentSpecial
    ch: "noinherit italic #5e646f" # CommentHashbang
    cp: "noinherit italic #5e646f" # CommentPreproc
