    sr: "noinherit #4b8f77" # LiteralStringRegex
    sd: "noinherit #55799c" # LiteralStringDoc
    sh: "noinherit #55799c" # LiteralStringHeredoc
    m: "noinherit #ff9966" # LiteralNumber
