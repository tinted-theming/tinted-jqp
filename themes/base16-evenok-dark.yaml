# vim: ft=yaml
# Scheme System: base16
# Scheme Name: Evenok Dark
# Scheme Author: Mekeor Melire
# Template Author: tinted-jqp (https://github.com/tinted-theming/tinted-jqp)
theme:
  name: "native"
  styleOverrides:
    primary: "#00bab3"
    secondary: "# 00aff2"
    error: "#f5708a"
    inactive: "#b0b0b0"
    success: "#54bc5c"
  chromaStyleOverrides:
    bg: "noinherit #d0d0d0 bg:#000000"
    "": "noinherit #d0d0d0"
    kc: "noinherit #9095ff" # Keyword.Constant
    kr: "noinherit #9095ff" # KeywordReserved
    kd: "noinherit #f5708a" # KeywordDeclaration
    kn: "noinherit #00bab3" # KeywordNamespace
    kt: "noinherit #f5708a" # KeywordType
    n: "noinherit #d0d0d0" # Name
    nc: "noinherit #b8a300" # NameClass
    no: "noinherit #b8a300" # NameConstant
    ne: "noinherit #ee8122" # NameException
    nf: "noinherit #d47ada" # NameFunction
    nl: "noinherit #00bab3" # NameLabel
    nn: "noinherit #ee8122" # NameNamespace
    py: "noinherit #ee8122" # NameProperty
    nt: "noinherit #f5708a" # NameTag
    nv: "noinherit #e0e0e0" # NameVariable
    vc: "noinherit #e0e0e0" # NameVariableClass
    vg: "noinherit #e0e0e0" # NameVariableGlobal
    vi: "noinherit #e0e0e0" # NameVariableInstance
    na: "noinherit #d47ada" # NameAttribute
    nb: "noinherit #00bab3" # NameBuiltin
    nx: "noinherit #d0d0d0" # NameOther
    l: "noinherit #d0d0d0" # Literal
    s: "noinherit #54bc5c" # LiteralString
    sc: "noinherit #54bc5c" # LiteralStringChar
    s1: "noinherit #54bc5c" # LiteralStringSingle
    s2: "noinherit #54bc5c" # LiteralStringDouble
    sb: "noinherit #54bc5c" # LiteralStringBacktick
    sx: "noinherit #54bc5c" # LiteralStringOther
    si: "noinherit #54bc5c" # LiteralStringInterpol
    sr: "noinherit #00bab3" # LiteralStringRegex
    sd: "noinherit #505050" # LiteralStringDoc
    sh: "noinherit #505050" # LiteralStringHeredoc
    m: "noinherit #ee8122" # LiteralNumber
    mb: "noinherit #ee8122" # LiteralNumberBin
    mh: "noinherit #ee8122" # LiteralNumberHex
    mi: "noinherit #ee8122" # LiteralNumberInteger
    mf: "noinherit #ee8122" # LiteralNumberFloat
    mo: "noinherit #ee8122" # LiteralNumberOct
    o: "noinherit bold #00bab3" # Operator
    ow: "noinherit bold #00bab3" # OperatorWord
    c: "noinherit italic #505050" # Comment
    cs: "noinherit italic #505050" # CommentSingle
    cm: "noinherit italic #505050" # CommentMultiline
    cx: "noinherit italic #505050" # CommentSpecial
    ch: "noinherit italic #505050" # CommentHashbang
    cp: "noinherit italic #505050" # CommentPreproc
