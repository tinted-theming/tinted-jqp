# vim: ft=yaml
# Scheme System: base16
# Scheme Name: Grayscale Light
# Scheme Author: Alexandre Gavioli (https://github.com/Alexx2/)
# Template Author: tinted-jqp (https://github.com/tinted-theming/tinted-jqp)
theme:
  name: "native"
  styleOverrides:
    primary: "#868686"
    secondary: "# 686868"
    error: "#7c7c7c"
    inactive: "#525252"
    success: "#8e8e8e"
  chromaStyleOverrides:
    bg: "noinherit #464646 bg:#f7f7f7"
    "": "noinherit #464646"
    kc: "noinherit #747474" # Keyword.Constant
    kr: "noinherit #747474" # KeywordReserved
    kd: "noinherit #7c7c7c" # KeywordDeclaration
    kn: "noinherit #868686" # KeywordNamespace
    kt: "noinherit #7c7c7c" # KeywordType
    n: "noinherit #464646" # Name
    nc: "noinherit #a0a0a0" # NameClass
    no: "noinherit #a0a0a0" # NameConstant
    ne: "noinherit #999999" # NameException
    nf: "noinherit #5e5e5e" # NameFunction
    nl: "noinherit #868686" # NameLabel
    nn: "noinherit #999999" # NameNamespace
    py: "noinherit #999999" # NameProperty
    nt: "noinherit #7c7c7c" # NameTag
    nv: "noinherit #252525" # NameVariable
    vc: "noinherit #252525" # NameVariableClass
    vg: "noinherit #252525" # NameVariableGlobal
    vi: "noinherit #252525" # NameVariableInstance
    na: "noinherit #5e5e5e" # NameAttribute
    nb: "noinherit #868686" # NameBuiltin
    nx: "noinherit #464646" # NameOther
    l: "noinherit #464646" # Literal
    s: "noinherit #8e8e8e" # LiteralString
    sc: "noinherit #8e8e8e" # LiteralStringChar
    s1: "noinherit #8e8e8e" # LiteralStringSingle
    s2: "noinherit #8e8e8e" # LiteralStringDouble
    sb: "noinherit #8e8e8e" # LiteralStringBacktick
    sx: "noinherit #8e8e8e" # LiteralStringOther
    si: "noinherit #8e8e8e" # LiteralStringInterpol
    sr: "noinherit #868686" # LiteralStringRegex
    sd: "noinherit #ababab" # LiteralStringDoc
    sh: "noinherit #ababab" # LiteralStringHeredoc
    m: "noinherit #999999" # LiteralNumber
    mb: "noinherit #999999" # LiteralNumberBin
    mh: "noinherit #999999" # LiteralNumberHex
    mi: "noinherit #999999" # LiteralNumberInteger
    mf: "noinherit #999999" # LiteralNumberFloat
    mo: "noinherit #999999" # LiteralNumberOct
    o: "noinherit bold #868686" # Operator
    ow: "noinherit bold #868686" # OperatorWord
    c: "noinherit italic #ababab" # Comment
    cs: "noinherit italic #ababab" # CommentSingle
    cm: "noinherit italic #ababab" # CommentMultiline
    cx: "noinherit italic #ababab" # CommentSpecial
    ch: "noinherit italic #ababab" # CommentHashbang
    cp: "noinherit italic #ababab" # CommentPreproc
