# vim: ft=yaml
# Scheme System: base16
# Scheme Name: Gruvbox Light
# Scheme Author: Tinted Theming (https://github.com/tinted-theming), morhetz (https://github.com/morhetz/gruvbox)
# Template Author: tinted-jqp (https://github.com/tinted-theming/tinted-jqp)
theme:
  name: "native"
  styleOverrides:
    primary: "#689d6a"
    secondary: "# 458588"
    error: "#cc241d"
    inactive: "#7c6f64"
    success: "#98971a"
  chromaStyleOverrides:
    bg: "noinherit #3c3836 bg:#fbf1c7"
    "": "noinherit #3c3836"
    kc: "noinherit #b16286" # Keyword.Constant
    kr: "noinherit #b16286" # KeywordReserved
    kd: "noinherit #cc241d" # KeywordDeclaration
    kn: "noinherit #689d6a" # KeywordNamespace
    kt: "noinherit #cc241d" # KeywordType
    n: "noinherit #3c3836" # Name
    nc: "noinherit #d79921" # NameClass
    no: "noinherit #d79921" # NameConstant
    ne: "noinherit #d65d0e" # NameException
    nf: "noinherit #9d0006" # NameFunction
    nl: "noinherit #689d6a" # NameLabel
    nn: "noinherit #d65d0e" # NameNamespace
    py: "noinherit #d65d0e" # NameProperty
    nt: "noinherit #cc241d" # NameTag
    nv: "noinherit #282828" # NameVariable
    vc: "noinherit #282828" # NameVariableClass
    vg: "noinherit #282828" # NameVariableGlobal
    vi: "noinherit #282828" # NameVariableInstance
    na: "noinherit #9d0006" # NameAttribute
    nb: "noinherit #689d6a" # NameBuiltin
    nx: "noinherit #3c3836" # NameOther
    l: "noinherit #3c3836" # Literal
    s: "noinherit #98971a" # LiteralString
    sc: "noinherit #98971a" # LiteralStringChar
    s1: "noinherit #98971a" # LiteralStringSingle
    s2: "noinherit #98971a" # LiteralStringDouble
    sb: "noinherit #98971a" # LiteralStringBacktick
    sx: "noinherit #98971a" # LiteralStringOther
    si: "noinherit #98971a" # LiteralStringInterpol
    sr: "noinherit #689d6a" # LiteralStringRegex
    sd: "noinherit #bdae93" # LiteralStringDoc
    sh: "noinherit #bdae93" # LiteralStringHeredoc
    m: "noinherit #d65d0e" # LiteralNumber
    mb: "noinherit #d65d0e" # LiteralNumberBin
    mh: "noinherit #d65d0e" # LiteralNumberHex
    mi: "noinherit #d65d0e" # LiteralNumberInteger
    mf: "noinherit #d65d0e" # LiteralNumberFloat
    mo: "noinherit #d65d0e" # LiteralNumberOct
    o: "noinherit bold #689d6a" # Operator
    ow: "noinherit bold #689d6a" # OperatorWord
    c: "noinherit italic #bdae93" # Comment
    cs: "noinherit italic #bdae93" # CommentSingle
    cm: "noinherit italic #bdae93" # CommentMultiline
    cx: "noinherit italic #bdae93" # CommentSpecial
    ch: "noinherit italic #bdae93" # CommentHashbang
    cp: "noinherit italic #bdae93" # CommentPreproc
