# vim: ft=yaml
# Scheme System: base16
# Scheme Name: Hardhacker
# Scheme Author: fe2-Nyxar, based on the https://github.com/hardhackerlabs
# Template Author: tinted-jqp (https://github.com/tinted-theming/tinted-jqp)
theme:
  name: "native"
  styleOverrides:
    primary: "#b3f4f3"
    secondary: "# 95a6f4"
    error: "#e965a5"
    inactive: "#8a829e"
    success: "#b1f2a7"
  chromaStyleOverrides:
    bg: "noinherit #e4dee9 bg:#211e2a"
    "": "noinherit #e4dee9"
    kc: "noinherit #ff79c6" # Keyword.Constant
    kr: "noinherit #ff79c6" # KeywordReserved
    kd: "noinherit #e965a5" # KeywordDeclaration
    kn: "noinherit #b3f4f3" # KeywordNamespace
    kt: "noinherit #e965a5" # KeywordType
    n: "noinherit #e4dee9" # Name
    nc: "noinherit #ebde76" # NameClass
    no: "noinherit #ebde76" # NameConstant
    ne: "noinherit #f4b870" # NameException
    nf: "noinherit #bd93f9" # NameFunction
    nl: "noinherit #b3f4f3" # NameLabel
    nn: "noinherit #f4b870" # NameNamespace
    py: "noinherit #f4b870" # NameProperty
    nt: "noinherit #e965a5" # NameTag
    nv: "noinherit #f2e8f0" # NameVariable
    vc: "noinherit #f2e8f0" # NameVariableClass
    vg: "noinherit #f2e8f0" # NameVariableGlobal
    vi: "noinherit #f2e8f0" # NameVariableInstance
    na: "noinherit #bd93f9" # NameAttribute
    nb: "noinherit #b3f4f3" # NameBuiltin
    nx: "noinherit #e4dee9" # NameOther
    l: "noinherit #e4dee9" # Literal
    s: "noinherit #b1f2a7" # LiteralString
    sc: "noinherit #b1f2a7" # LiteralStringChar
    s1: "noinherit #b1f2a7" # LiteralStringSingle
    s2: "noinherit #b1f2a7" # LiteralStringDouble
    sb: "noinherit #b1f2a7" # LiteralStringBacktick
    sx: "noinherit #b1f2a7" # LiteralStringOther
    si: "noinherit #b1f2a7" # LiteralStringInterpol
    sr: "noinherit #b3f4f3" # LiteralStringRegex
    sd: "noinherit #6e6780" # LiteralStringDoc
    sh: "noinherit #6e6780" # LiteralStringHeredoc
    m: "noinherit #f4b870" # LiteralNumber
    mb: "noinherit #f4b870" # LiteralNumberBin
    mh: "noinherit #f4b870" # LiteralNumberHex
    mi: "noinherit #f4b870" # LiteralNumberInteger
    mf: "noinherit #f4b870" # LiteralNumberFloat
    mo: "noinherit #f4b870" # LiteralNumberOct
    o: "noinherit bold #b3f4f3" # Operator
    ow: "noinherit bold #b3f4f3" # OperatorWord
    c: "noinherit italic #6e6780" # Comment
    cs: "noinherit italic #6e6780" # CommentSingle
    cm: "noinherit italic #6e6780" # CommentMultiline
    cx: "noinherit italic #6e6780" # CommentSpecial
    ch: "noinherit italic #6e6780" # CommentHashbang
    cp: "noinherit italic #6e6780" # CommentPreproc
