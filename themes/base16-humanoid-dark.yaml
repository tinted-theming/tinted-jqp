    sx: "noinherit #02d849" # LiteralStringOther
    si: "noinherit #02d849" # LiteralStringInterpol
    sr: "noinherit #0dd9d6" # LiteralStringRegex
    sd: "noinherit #60615d" # LiteralStringDoc
    sh: "noinherit #60615d" # LiteralStringHeredoc
    m: "noinherit #ff9505" # LiteralNumber
    mb: "noinherit #ff9505" # LiteralNumberBin
    mh: "noinherit #ff9505" # LiteralNumberHex
    mi: "noinherit #ff9505" # LiteralNumberInteger
