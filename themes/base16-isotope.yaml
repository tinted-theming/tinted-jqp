# vim: ft=yaml
# Scheme System: base16
# Scheme Name: Isotope
# Scheme Author: Jan T. Sott
# Template Author: tinted-jqp (https://github.com/tinted-theming/tinted-jqp)
theme:
  name: "native"
  styleOverrides:
    primary: "#00ffff"
    secondary: "# 0066ff"
    error: "#ff0000"
    inactive: "#c0c0c0"
    success: "#33ff00"
  chromaStyleOverrides:
    bg: "noinherit #d0d0d0 bg:#000000"
    "": "noinherit #d0d0d0"
    kc: "noinherit #cc00ff" # Keyword.Constant
    kr: "noinherit #cc00ff" # KeywordReserved
    kd: "noinherit #ff0000" # KeywordDeclaration
    kn: "noinherit #00ffff" # KeywordNamespace
    kt: "noinherit #ff0000" # KeywordType
    n: "noinherit #d0d0d0" # Name
    nc: "noinherit #ff0099" # NameClass
    no: "noinherit #ff0099" # NameConstant
    ne: "noinherit #ff9900" # NameException
    nf: "noinherit #3300ff" # NameFunction
    nl: "noinherit #00ffff" # NameLabel
    nn: "noinherit #ff9900" # NameNamespace
    py: "noinherit #ff9900" # NameProperty
    nt: "noinherit #ff0000" # NameTag
    nv: "noinherit #e0e0e0" # NameVariable
    vc: "noinherit #e0e0e0" # NameVariableClass
    vg: "noinherit #e0e0e0" # NameVariableGlobal
    vi: "noinherit #e0e0e0" # NameVariableInstance
    na: "noinherit #3300ff" # NameAttribute
    nb: "noinherit #00ffff" # NameBuiltin
    nx: "noinherit #d0d0d0" # NameOther
    l: "noinherit #d0d0d0" # Literal
    s: "noinherit #33ff00" # LiteralString
    sc: "noinherit #33ff00" # LiteralStringChar
    s1: "noinherit #33ff00" # LiteralStringSingle
    s2: "noinherit #33ff00" # LiteralStringDouble
    sb: "noinherit #33ff00" # LiteralStringBacktick
    sx: "noinherit #33ff00" # LiteralStringOther
    si: "noinherit #33ff00" # LiteralStringInterpol
    sr: "noinherit #00ffff" # LiteralStringRegex
    sd: "noinherit #808080" # LiteralStringDoc
    sh: "noinherit #808080" # LiteralStringHeredoc
    m: "noinherit #ff9900" # LiteralNumber
    mb: "noinherit #ff9900" # LiteralNumberBin
    mh: "noinherit #ff9900" # LiteralNumberHex
    mi: "noinherit #ff9900" # LiteralNumberInteger
    mf: "noinherit #ff9900" # LiteralNumberFloat
    mo: "noinherit #ff9900" # LiteralNumberOct
    o: "noinherit bold #00ffff" # Operator
    ow: "noinherit bold #00ffff" # OperatorWord
    c: "noinherit italic #808080" # Comment
    cs: "noinherit italic #808080" # CommentSingle
    cm: "noinherit italic #808080" # CommentMultiline
    cx: "noinherit italic #808080" # CommentSpecial
    ch: "noinherit italic #808080" # CommentHashbang
    cp: "noinherit italic #808080" # CommentPreproc
