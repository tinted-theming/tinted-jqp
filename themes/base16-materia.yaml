    sx: "noinherit #8bd649" # LiteralStringOther
    si: "noinherit #8bd649" # LiteralStringInterpol
    sr: "noinherit #80cbc4" # LiteralStringRegex
    sd: "noinherit #707880" # LiteralStringDoc
    sh: "noinherit #707880" # LiteralStringHeredoc
    m: "noinherit #ea9560" # LiteralNumber
