    mh: "noinherit #ea9560" # LiteralNumberHex
    mi: "noinherit #ea9560" # LiteralNumberInteger
    mf: "noinherit #ea9560" # LiteralNumberFloat
    mo: "noinherit #ea9560" # LiteralNumberOct
    o: "noinherit bold #80cbc4" # Operator
