# vim: ft=yaml
# Scheme System: base16
# Scheme Name: Material Lighter
# Scheme Author: Nate Peterson
# Template Author: tinted-jqp (https://github.com/tinted-theming/tinted-jqp)
theme:
  name: "native"
  styleOverrides:
    primary: "#39adb5"
    secondary: "# 6182b8"
    error: "#ff5370"
    inactive: "#8796b0"
    success: "#91b859"
  chromaStyleOverrides:
    bg: "noinherit #80cbc4 bg:#fafafa"
    "": "noinherit #80cbc4"
    kc: "noinherit #7c4dff" # Keyword.Constant
    kr: "noinherit #7c4dff" # KeywordReserved
    kd: "noinherit #ff5370" # KeywordDeclaration
    kn: "noinherit #39adb5" # KeywordNamespace
    kt: "noinherit #ff5370" # KeywordType
    n: "noinherit #80cbc4" # Name
    nc: "noinherit #ffb62c" # NameClass
    no: "noinherit #ffb62c" # NameConstant
    ne: "noinherit #f76d47" # NameException
    nf: "noinherit #e53935" # NameFunction
    nl: "noinherit #39adb5" # NameLabel
    nn: "noinherit #f76d47" # NameNamespace
    py: "noinherit #f76d47" # NameProperty
    nt: "noinherit #ff5370" # NameTag
    nv: "noinherit #80cbc4" # NameVariable
    vc: "noinherit #80cbc4" # NameVariableClass
    vg: "noinherit #80cbc4" # NameVariableGlobal
    vi: "noinherit #80cbc4" # NameVariableInstance
    na: "noinherit #e53935" # NameAttribute
    nb: "noinherit #39adb5" # NameBuiltin
    nx: "noinherit #80cbc4" # NameOther
    l: "noinherit #80cbc4" # Literal
    s: "noinherit #91b859" # LiteralString
    sc: "noinherit #91b859" # LiteralStringChar
    s1: "noinherit #91b859" # LiteralStringSingle
    s2: "noinherit #91b859" # LiteralStringDouble
    sb: "noinherit #91b859" # LiteralStringBacktick
    sx: "noinherit #91b859" # LiteralStringOther
    si: "noinherit #91b859" # LiteralStringInterpol
    sr: "noinherit #39adb5" # LiteralStringRegex
    sd: "noinherit #ccd7da" # LiteralStringDoc
    sh: "noinherit #ccd7da" # LiteralStringHeredoc
    m: "noinherit #f76d47" # LiteralNumber
    mb: "noinherit #f76d47" # LiteralNumberBin
    mh: "noinherit #f76d47" # LiteralNumberHex
    mi: "noinherit #f76d47" # LiteralNumberInteger
    mf: "noinherit #f76d47" # LiteralNumberFloat
    mo: "noinherit #f76d47" # LiteralNumberOct
    o: "noinherit bold #39adb5" # Operator
    ow: "noinherit bold #39adb5" # OperatorWord
    c: "noinherit italic #ccd7da" # Comment
    cs: "noinherit italic #ccd7da" # CommentSingle
    cm: "noinherit italic #ccd7da" # CommentMultiline
    cx: "noinherit italic #ccd7da" # CommentSpecial
    ch: "noinherit italic #ccd7da" # CommentHashbang
    cp: "noinherit italic #ccd7da" # CommentPreproc
