    si: "noinherit #05cb0d" # LiteralStringInterpol
    sr: "noinherit #b900b1" # LiteralStringRegex
    sd: "noinherit #320f55" # LiteralStringDoc
    sh: "noinherit #320f55" # LiteralStringHeredoc
    m: "noinherit #aa00a3" # LiteralNumber
    mb: "noinherit #aa00a3" # LiteralNumberBin
    mh: "noinherit #aa00a3" # LiteralNumberHex
    mi: "noinherit #aa00a3" # LiteralNumberInteger
    mf: "noinherit #aa00a3" # LiteralNumberFloat
