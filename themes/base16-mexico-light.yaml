# vim: ft=yaml
# Scheme System: base16
# Scheme Name: Mexico Light
# Scheme Author: Sheldon Johnson
# Template Author: tinted-jqp (https://github.com/tinted-theming/tinted-jqp)
theme:
  name: "native"
  styleOverrides:
    primary: "#4b8093"
    secondary: "# 7cafc2"
