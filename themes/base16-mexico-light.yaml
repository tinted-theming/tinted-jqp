  chromaStyleOverrides:
    bg: "noinherit #383838 bg:#f8f8f8"
    "": "noinherit #383838"
    kc: "noinherit #96609e" # Keyword.Constant
    kr: "noinherit #96609e" # KeywordReserved
    kd: "noinherit #ab4642" # KeywordDeclaration
    kn: "noinherit #4b8093" # KeywordNamespace
    kt: "noinherit #ab4642" # KeywordType
    n: "noinherit #383838" # Name
    nc: "noinherit #f79a0e" # NameClass
    no: "noinherit #f79a0e" # NameConstant
    ne: "noinherit #dc9656" # NameException
    nf: "noinherit #a16946" # NameFunction
    nl: "noinherit #4b8093" # NameLabel
    nn: "noinherit #dc9656" # NameNamespace
    py: "noinherit #dc9656" # NameProperty
    nt: "noinherit #ab4642" # NameTag
    nv: "noinherit #282828" # NameVariable
    vc: "noinherit #282828" # NameVariableClass
    vg: "noinherit #282828" # NameVariableGlobal
    vi: "noinherit #282828" # NameVariableInstance
    na: "noinherit #a16946" # NameAttribute
    nb: "noinherit #4b8093" # NameBuiltin
    nx: "noinherit #383838" # NameOther
    l: "noinherit #383838" # Literal
    s: "noinherit #538947" # LiteralString
    sc: "noinherit #538947" # LiteralStringChar
    s1: "noinherit #538947" # LiteralStringSingle
    s2: "noinherit #538947" # LiteralStringDouble
