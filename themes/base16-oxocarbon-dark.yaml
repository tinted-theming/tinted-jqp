# vim: ft=yaml
# Scheme System: base16
# Scheme Name: Oxocarbon Dark
# Scheme Author: shaunsingh/IBM
# Template Author: tinted-jqp (https://github.com/tinted-theming/tinted-jqp)
theme:
  name: "native"
  styleOverrides:
    primary: "#ff7eb6"
    secondary: "# 42be65"
    error: "#3ddbd9"
    inactive: "#dde1e6"
    success: "#33b1ff"
  chromaStyleOverrides:
    bg: "noinherit #f2f4f8 bg:#161616"
    "": "noinherit #f2f4f8"
    kc: "noinherit #be95ff" # Keyword.Constant
    kr: "noinherit #be95ff" # KeywordReserved
    kd: "noinherit #3ddbd9" # KeywordDeclaration
    kn: "noinherit #ff7eb6" # KeywordNamespace
    kt: "noinherit #3ddbd9" # KeywordType
    n: "noinherit #f2f4f8" # Name
    nc: "noinherit #ee5396" # NameClass
    no: "noinherit #ee5396" # NameConstant
    ne: "noinherit #78a9ff" # NameException
    nf: "noinherit #82cfff" # NameFunction
    nl: "noinherit #ff7eb6" # NameLabel
    nn: "noinherit #78a9ff" # NameNamespace
    py: "noinherit #78a9ff" # NameProperty
    nt: "noinherit #3ddbd9" # NameTag
    nv: "noinherit #ffffff" # NameVariable
    vc: "noinherit #ffffff" # NameVariableClass
    vg: "noinherit #ffffff" # NameVariableGlobal
    vi: "noinherit #ffffff" # NameVariableInstance
    na: "noinherit #82cfff" # NameAttribute
    nb: "noinherit #ff7eb6" # NameBuiltin
    nx: "noinherit #f2f4f8" # NameOther
    l: "noinherit #f2f4f8" # Literal
    s: "noinherit #33b1ff" # LiteralString
    sc: "noinherit #33b1ff" # LiteralStringChar
    s1: "noinherit #33b1ff" # LiteralStringSingle
    s2: "noinherit #33b1ff" # LiteralStringDouble
    sb: "noinherit #33b1ff" # LiteralStringBacktick
    sx: "noinherit #33b1ff" # LiteralStringOther
    si: "noinherit #33b1ff" # LiteralStringInterpol
    sr: "noinherit #ff7eb6" # LiteralStringRegex
    sd: "noinherit #525252" # LiteralStringDoc
    sh: "noinherit #525252" # LiteralStringHeredoc
    m: "noinherit #78a9ff" # LiteralNumber
    mb: "noinherit #78a9ff" # LiteralNumberBin
    mh: "noinherit #78a9ff" # LiteralNumberHex
    mi: "noinherit #78a9ff" # LiteralNumberInteger
    mf: "noinherit #78a9ff" # LiteralNumberFloat
    mo: "noinherit #78a9ff" # LiteralNumberOct
    o: "noinherit bold #ff7eb6" # Operator
    ow: "noinherit bold #ff7eb6" # OperatorWord
    c: "noinherit italic #525252" # Comment
    cs: "noinherit italic #525252" # CommentSingle
    cm: "noinherit italic #525252" # CommentMultiline
    cx: "noinherit italic #525252" # CommentSpecial
    ch: "noinherit italic #525252" # CommentHashbang
    cp: "noinherit italic #525252" # CommentPreproc
