# vim: ft=yaml
# Scheme System: base16
# Scheme Name: Oxocarbon Light
# Scheme Author: shaunsingh/IBM, Tinted Theming (https://github.com/tinted-theming)
# Template Author: tinted-jqp (https://github.com/tinted-theming/tinted-jqp)
theme:
  name: "native"
  styleOverrides:
    primary: "#673ab7"
    secondary: "# 0f62fe"
    error: "#ff7eb6"
    inactive: "#68788d"
    success: "#42be65"
  chromaStyleOverrides:
    bg: "noinherit #525f70 bg:#f2f4f8"
    "": "noinherit #525f70"
    kc: "noinherit #be95ff" # Keyword.Constant
    kr: "noinherit #be95ff" # KeywordReserved
    kd: "noinherit #ff7eb6" # KeywordDeclaration
    kn: "noinherit #673ab7" # KeywordNamespace
    kt: "noinherit #ff7eb6" # KeywordType
    n: "noinherit #525f70" # Name
    nc: "noinherit #ff6f00" # NameClass
    no: "noinherit #ff6f00" # NameConstant
    ne: "noinherit #ee5396" # NameException
    nf: "noinherit #803800" # NameFunction
    nl: "noinherit #673ab7" # NameLabel
    nn: "noinherit #ee5396" # NameNamespace
    py: "noinherit #ee5396" # NameProperty
    nt: "noinherit #ff7eb6" # NameTag
    nv: "noinherit #3d4652" # NameVariable
    vc: "noinherit #3d4652" # NameVariableClass
    vg: "noinherit #3d4652" # NameVariableGlobal
    vi: "noinherit #3d4652" # NameVariableInstance
    na: "noinherit #803800" # NameAttribute
    nb: "noinherit #673ab7" # NameBuiltin
    nx: "noinherit #525f70" # NameOther
    l: "noinherit #525f70" # Literal
    s: "noinherit #42be65" # LiteralString
    sc: "noinherit #42be65" # LiteralStringChar
    s1: "noinherit #42be65" # LiteralStringSingle
    s2: "noinherit #42be65" # LiteralStringDouble
    sb: "noinherit #42be65" # LiteralStringBacktick
    sx: "noinherit #42be65" # LiteralStringOther
    si: "noinherit #42be65" # LiteralStringInterpol
    sr: "noinherit #673ab7" # LiteralStringRegex
    sd: "noinherit #a1acba" # LiteralStringDoc
    sh: "noinherit #a1acba" # LiteralStringHeredoc
    m: "noinherit #ee5396" # LiteralNumber
    mb: "noinherit #ee5396" # LiteralNumberBin
    mh: "noinherit #ee5396" # LiteralNumberHex
    mi: "noinherit #ee5396" # LiteralNumberInteger
    mf: "noinherit #ee5396" # LiteralNumberFloat
    mo: "noinherit #ee5396" # LiteralNumberOct
    o: "noinherit bold #673ab7" # Operator
    ow: "noinherit bold #673ab7" # OperatorWord
    c: "noinherit italic #a1acba" # Comment
    cs: "noinherit italic #a1acba" # CommentSingle
    cm: "noinherit italic #a1acba" # CommentMultiline
    cx: "noinherit italic #a1acba" # CommentSpecial
    ch: "noinherit italic #a1acba" # CommentHashbang
    cp: "noinherit italic #a1acba" # CommentPreproc
