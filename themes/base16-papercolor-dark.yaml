# vim: ft=yaml
# Scheme System: base16
# Scheme Name: PaperColor Dark
# Scheme Author: Jon Leopard (http://github.com/jonleopard), Tinted Theming (https://github.com/tinted-theming), based on PaperColor Theme (https://github.com/NLKNguyen/papercolor-theme)
# Template Author: tinted-jqp (https://github.com/tinted-theming/tinted-jqp)
theme:
  name: "native"
  styleOverrides:
    primary: "#00afaf"
    secondary: "# 5fafd7"
    error: "#ff5faf"
    inactive: "#808080"
    success: "#5faf5f"
  chromaStyleOverrides:
    bg: "noinherit #9e9e9e bg:#1c1c1c"
    "": "noinherit #9e9e9e"
    kc: "noinherit #af87d7" # Keyword.Constant
    kr: "noinherit #af87d7" # KeywordReserved
    kd: "noinherit #ff5faf" # KeywordDeclaration
    kn: "noinherit #00afaf" # KeywordNamespace
    kt: "noinherit #ff5faf" # KeywordType
    n: "noinherit #9e9e9e" # Name
    nc: "noinherit #ffaf00" # NameClass
    no: "noinherit #ffaf00" # NameConstant
    ne: "noinherit #d7af5f" # NameException
    nf: "noinherit #af005f" # NameFunction
    nl: "noinherit #00afaf" # NameLabel
    nn: "noinherit #d7af5f" # NameNamespace
    py: "noinherit #d7af5f" # NameProperty
    nt: "noinherit #ff5faf" # NameTag
    nv: "noinherit #b8b8b8" # NameVariable
    vc: "noinherit #b8b8b8" # NameVariableClass
    vg: "noinherit #b8b8b8" # NameVariableGlobal
    vi: "noinherit #b8b8b8" # NameVariableInstance
    na: "noinherit #af005f" # NameAttribute
    nb: "noinherit #00afaf" # NameBuiltin
    nx: "noinherit #9e9e9e" # NameOther
    l: "noinherit #9e9e9e" # Literal
    s: "noinherit #5faf5f" # LiteralString
    sc: "noinherit #5faf5f" # LiteralStringChar
    s1: "noinherit #5faf5f" # LiteralStringSingle
    s2: "noinherit #5faf5f" # LiteralStringDouble
    sb: "noinherit #5faf5f" # LiteralStringBacktick
    sx: "noinherit #5faf5f" # LiteralStringOther
    si: "noinherit #5faf5f" # LiteralStringInterpol
    sr: "noinherit #00afaf" # LiteralStringRegex
    sd: "noinherit #585858" # LiteralStringDoc
    sh: "noinherit #585858" # LiteralStringHeredoc
    m: "noinherit #d7af5f" # LiteralNumber
    mb: "noinherit #d7af5f" # LiteralNumberBin
    mh: "noinherit #d7af5f" # LiteralNumberHex
    mi: "noinherit #d7af5f" # LiteralNumberInteger
    mf: "noinherit #d7af5f" # LiteralNumberFloat
    mo: "noinherit #d7af5f" # LiteralNumberOct
    o: "noinherit bold #00afaf" # Operator
    ow: "noinherit bold #00afaf" # OperatorWord
    c: "noinherit italic #585858" # Comment
    cs: "noinherit italic #585858" # CommentSingle
    cm: "noinherit italic #585858" # CommentMultiline
    cx: "noinherit italic #585858" # CommentSpecial
    ch: "noinherit italic #585858" # CommentHashbang
    cp: "noinherit italic #585858" # CommentPreproc
