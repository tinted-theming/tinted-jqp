# vim: ft=yaml
# Scheme System: base16
# Scheme Name: PaperColor Light
# Scheme Author: Jon Leopard (http://github.com/jonleopard), Tinted Theming (https://github.com/tinted-theming), based on PaperColor Theme (https://github.com/NLKNguyen/papercolor-theme)
# Template Author: tinted-jqp (https://github.com/tinted-theming/tinted-jqp)
theme:
  name: "native"
  styleOverrides:
    primary: "#0087af"
    secondary: "# 005f87"
    error: "#d70000"
    inactive: "#6b6b6b"
    success: "#008700"
  chromaStyleOverrides:
    bg: "noinherit #5e5e5e bg:#eeeeee"
    "": "noinherit #5e5e5e"
    kc: "noinherit #8700af" # Keyword.Constant
    kr: "noinherit #8700af" # KeywordReserved
    kd: "noinherit #d70000" # KeywordDeclaration
    kn: "noinherit #0087af" # KeywordNamespace
    kt: "noinherit #d70000" # KeywordType
    n: "noinherit #5e5e5e" # Name
    nc: "noinherit #d75f00" # NameClass
    no: "noinherit #d75f00" # NameConstant
    ne: "noinherit #d75f00" # NameException
    nf: "noinherit #af0000" # NameFunction
    nl: "noinherit #0087af" # NameLabel
    nn: "noinherit #d75f00" # NameNamespace
    py: "noinherit #d75f00" # NameProperty
    nt: "noinherit #d70000" # NameTag
    nv: "noinherit #525252" # NameVariable
    vc: "noinherit #525252" # NameVariableClass
    vg: "noinherit #525252" # NameVariableGlobal
    vi: "noinherit #525252" # NameVariableInstance
    na: "noinherit #af0000" # NameAttribute
    nb: "noinherit #0087af" # NameBuiltin
    nx: "noinherit #5e5e5e" # NameOther
    l: "noinherit #5e5e5e" # Literal
    s: "noinherit #008700" # LiteralString
    sc: "noinherit #008700" # LiteralStringChar
    s1: "noinherit #008700" # LiteralStringSingle
    s2: "noinherit #008700" # LiteralStringDouble
    sb: "noinherit #008700" # LiteralStringBacktick
    sx: "noinherit #008700" # LiteralStringOther
    si: "noinherit #008700" # LiteralStringInterpol
    sr: "noinherit #0087af" # LiteralStringRegex
    sd: "noinherit #858585" # LiteralStringDoc
    sh: "noinherit #858585" # LiteralStringHeredoc
    m: "noinherit #d75f00" # LiteralNumber
    mb: "noinherit #d75f00" # LiteralNumberBin
    mh: "noinherit #d75f00" # LiteralNumberHex
    mi: "noinherit #d75f00" # LiteralNumberInteger
    mf: "noinherit #d75f00" # LiteralNumberFloat
    mo: "noinherit #d75f00" # LiteralNumberOct
    o: "noinherit bold #0087af" # Operator
    ow: "noinherit bold #0087af" # OperatorWord
    c: "noinherit italic #858585" # Comment
    cs: "noinherit italic #858585" # CommentSingle
    cm: "noinherit italic #858585" # CommentMultiline
    cx: "noinherit italic #858585" # CommentSpecial
    ch: "noinherit italic #858585" # CommentHashbang
    cp: "noinherit italic #858585" # CommentPreproc
