    nn: "noinherit #f99b15" # NameNamespace
    py: "noinherit #f99b15" # NameProperty
    nt: "noinherit #ef6155" # NameTag
    nv: "noinherit #b9b6b0" # NameVariable
    vc: "noinherit #b9b6b0" # NameVariableClass
