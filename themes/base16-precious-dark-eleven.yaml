    kc: "noinherit #b799fe" # Keyword.Constant
    kr: "noinherit #b799fe" # KeywordReserved
    kd: "noinherit #ff8782" # KeywordDeclaration
    kn: "noinherit #42bda7" # KeywordNamespace
    kt: "noinherit #ff8782" # KeywordType
    n: "noinherit #b8b7b6" # Name
    nc: "noinherit #d0a543" # NameClass
    no: "noinherit #d0a543" # NameConstant
    ne: "noinherit #ea9755" # NameException
    nf: "noinherit #f382d8" # NameFunction
    nl: "noinherit #42bda7" # NameLabel
    nn: "noinherit #ea9755" # NameNamespace
    py: "noinherit #ea9755" # NameProperty
    nt: "noinherit #ff8782" # NameTag
    nv: "noinherit #b8b7b6" # NameVariable
    vc: "noinherit #b8b7b6" # NameVariableClass
    vg: "noinherit #b8b7b6" # NameVariableGlobal
    vi: "noinherit #b8b7b6" # NameVariableInstance
    na: "noinherit #f382d8" # NameAttribute
    nb: "noinherit #42bda7" # NameBuiltin
    nx: "noinherit #b8b7b6" # NameOther
    l: "noinherit #b8b7b6" # Literal
    s: "noinherit #95b658" # LiteralString
