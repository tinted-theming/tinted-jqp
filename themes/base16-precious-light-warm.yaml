    kc: "noinherit #7a50c6" # Keyword.Constant
    kr: "noinherit #7a50c6" # KeywordReserved
    kd: "noinherit #b14745" # KeywordDeclaration
    kn: "noinherit #0e7767" # KeywordNamespace
    kt: "noinherit #b14745" # KeywordType
    n: "noinherit #4e5359" # Name
