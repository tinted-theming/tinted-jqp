    no: "noinherit #876500" # NameConstant
    ne: "noinherit #a25600" # NameException
    nf: "noinherit #a83f92" # NameFunction
    nl: "noinherit #0e7767" # NameLabel
    nn: "noinherit #a25600" # NameNamespace
    py: "noinherit #a25600" # NameProperty
    nt: "noinherit #b14745" # NameTag
    nv: "noinherit #4e5359" # NameVariable
    vc: "noinherit #4e5359" # NameVariableClass
    vg: "noinherit #4e5359" # NameVariableGlobal
    vi: "noinherit #4e5359" # NameVariableInstance
    na: "noinherit #a83f92" # NameAttribute
    nb: "noinherit #0e7767" # NameBuiltin
    nx: "noinherit #4e5359" # NameOther
    l: "noinherit #4e5359" # Literal
