# vim: ft=yaml
# Scheme System: base16
# Scheme Name: Precious Light White
# Scheme Author: 4lex4 &lt;4lex49@zoho.com&gt;
# Template Author: tinted-jqp (https://github.com/tinted-theming/tinted-jqp)
theme:
  name: "native"
  styleOverrides:
    primary: "#087767"
    secondary: "# 186daa"
    error: "#af4947"
    inactive: "#636363"
    success: "#557301"
  chromaStyleOverrides:
    bg: "noinherit #555555 bg:#ffffff"
    "": "noinherit #555555"
    kc: "noinherit #7b4ecb" # Keyword.Constant
    kr: "noinherit #7b4ecb" # KeywordReserved
    kd: "noinherit #af4947" # KeywordDeclaration
    kn: "noinherit #087767" # KeywordNamespace
    kt: "noinherit #af4947" # KeywordType
    n: "noinherit #555555" # Name
    nc: "noinherit #876500" # NameClass
    no: "noinherit #876500" # NameConstant
    ne: "noinherit #a0570d" # NameException
    nf: "noinherit #a93e93" # NameFunction
    nl: "noinherit #087767" # NameLabel
    nn: "noinherit #a0570d" # NameNamespace
    py: "noinherit #a0570d" # NameProperty
    nt: "noinherit #af4947" # NameTag
    nv: "noinherit #555555" # NameVariable
    vc: "noinherit #555555" # NameVariableClass
    vg: "noinherit #555555" # NameVariableGlobal
    vi: "noinherit #555555" # NameVariableInstance
    na: "noinherit #a93e93" # NameAttribute
    nb: "noinherit #087767" # NameBuiltin
    nx: "noinherit #555555" # NameOther
    l: "noinherit #555555" # Literal
    s: "noinherit #557301" # LiteralString
    sc: "noinherit #557301" # LiteralStringChar
    s1: "noinherit #557301" # LiteralStringSingle
    s2: "noinherit #557301" # LiteralStringDouble
    sb: "noinherit #557301" # LiteralStringBacktick
    sx: "noinherit #557301" # LiteralStringOther
    si: "noinherit #557301" # LiteralStringInterpol
    sr: "noinherit #087767" # LiteralStringRegex
    sd: "noinherit #848484" # LiteralStringDoc
    sh: "noinherit #848484" # LiteralStringHeredoc
    m: "noinherit #a0570d" # LiteralNumber
    mb: "noinherit #a0570d" # LiteralNumberBin
    mh: "noinherit #a0570d" # LiteralNumberHex
    mi: "noinherit #a0570d" # LiteralNumberInteger
    mf: "noinherit #a0570d" # LiteralNumberFloat
    mo: "noinherit #a0570d" # LiteralNumberOct
    o: "noinherit bold #087767" # Operator
    ow: "noinherit bold #087767" # OperatorWord
    c: "noinherit italic #848484" # Comment
    cs: "noinherit italic #848484" # CommentSingle
    cm: "noinherit italic #848484" # CommentMultiline
    cx: "noinherit italic #848484" # CommentSpecial
    ch: "noinherit italic #848484" # CommentHashbang
    cp: "noinherit italic #848484" # CommentPreproc
