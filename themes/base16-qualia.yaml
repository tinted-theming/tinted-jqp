# vim: ft=yaml
# Scheme System: base16
# Scheme Name: Qualia
# Scheme Author: isaacwhanson
# Template Author: tinted-jqp (https://github.com/tinted-theming/tinted-jqp)
theme:
  name: "native"
  styleOverrides:
    primary: "#c8c874"
    secondary: "# 50cacd"
    error: "#efa6a2"
    inactive: "#808080"
    success: "#80c990"
  chromaStyleOverrides:
    bg: "noinherit #c0c0c0 bg:#101010"
    "": "noinherit #c0c0c0"
    kc: "noinherit #e0af85" # Keyword.Constant
    kr: "noinherit #e0af85" # KeywordReserved
    kd: "noinherit #efa6a2" # KeywordDeclaration
    kn: "noinherit #c8c874" # KeywordNamespace
    kt: "noinherit #efa6a2" # KeywordType
    n: "noinherit #c0c0c0" # Name
    nc: "noinherit #e6a3dc" # NameClass
    no: "noinherit #e6a3dc" # NameConstant
    ne: "noinherit #a3b8ef" # NameException
    nf: "noinherit #808080" # NameFunction
    nl: "noinherit #c8c874" # NameLabel
    nn: "noinherit #a3b8ef" # NameNamespace
    py: "noinherit #a3b8ef" # NameProperty
    nt: "noinherit #efa6a2" # NameTag
    nv: "noinherit #c0c0c0" # NameVariable
    vc: "noinherit #c0c0c0" # NameVariableClass
    vg: "noinherit #c0c0c0" # NameVariableGlobal
    vi: "noinherit #c0c0c0" # NameVariableInstance
    na: "noinherit #808080" # NameAttribute
    nb: "noinherit #c8c874" # NameBuiltin
    nx: "noinherit #c0c0c0" # NameOther
    l: "noinherit #c0c0c0" # Literal
    s: "noinherit #80c990" # LiteralString
    sc: "noinherit #80c990" # LiteralStringChar
    s1: "noinherit #80c990" # LiteralStringSingle
    s2: "noinherit #80c990" # LiteralStringDouble
    sb: "noinherit #80c990" # LiteralStringBacktick
    sx: "noinherit #80c990" # LiteralStringOther
    si: "noinherit #80c990" # LiteralStringInterpol
    sr: "noinherit #c8c874" # LiteralStringRegex
    sd: "noinherit #454545" # LiteralStringDoc
    sh: "noinherit #454545" # LiteralStringHeredoc
    m: "noinherit #a3b8ef" # LiteralNumber
    mb: "noinherit #a3b8ef" # LiteralNumberBin
    mh: "noinherit #a3b8ef" # LiteralNumberHex
    mi: "noinherit #a3b8ef" # LiteralNumberInteger
    mf: "noinherit #a3b8ef" # LiteralNumberFloat
    mo: "noinherit #a3b8ef" # LiteralNumberOct
    o: "noinherit bold #c8c874" # Operator
    ow: "noinherit bold #c8c874" # OperatorWord
    c: "noinherit italic #454545" # Comment
    cs: "noinherit italic #454545" # CommentSingle
    cm: "noinherit italic #454545" # CommentMultiline
    cx: "noinherit italic #454545" # CommentSpecial
    ch: "noinherit italic #454545" # CommentHashbang
    cp: "noinherit italic #454545" # CommentPreproc
