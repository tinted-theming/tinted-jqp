    c: "noinherit italic #b8b8b8" # Comment
    cs: "noinherit italic #b8b8b8" # CommentSingle
    cm: "noinherit italic #b8b8b8" # CommentMultiline
    cx: "noinherit italic #b8b8b8" # CommentSpecial
    ch: "noinherit italic #b8b8b8" # CommentHashbang
    cp: "noinherit italic #b8b8b8" # CommentPreproc
