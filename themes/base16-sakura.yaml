    nl: "noinherit #1d8991" # NameLabel
    nn: "noinherit #f6661e" # NameNamespace
    py: "noinherit #f6661e" # NameProperty
    nt: "noinherit #df2d52" # NameTag
    nv: "noinherit #42383a" # NameVariable
    vc: "noinherit #42383a" # NameVariableClass
