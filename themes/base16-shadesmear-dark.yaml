# vim: ft=yaml
# Scheme System: base16
# Scheme Name: ShadeSmear Dark
# Scheme Author: Kyle Giammarco (http://kyle.giammar.co)
# Template Author: tinted-jqp (https://github.com/tinted-theming/tinted-jqp)
theme:
  name: "native"
  styleOverrides:
    primary: "#c57d42"
    secondary: "# 376388"
    error: "#cc5450"
    inactive: "#e4e4e4"
    success: "#71983b"
  chromaStyleOverrides:
    bg: "noinherit #dbdbdb bg:#232323"
    "": "noinherit #dbdbdb"
    kc: "noinherit #d7ab54" # Keyword.Constant
    kr: "noinherit #d7ab54" # KeywordReserved
    kd: "noinherit #cc5450" # KeywordDeclaration
    kn: "noinherit #c57d42" # KeywordNamespace
    kt: "noinherit #cc5450" # KeywordType
    n: "noinherit #dbdbdb" # Name
    nc: "noinherit #307878" # NameClass
    no: "noinherit #307878" # NameConstant
    ne: "noinherit #a64270" # NameException
    nf: "noinherit #6d6d6d" # NameFunction
    nl: "noinherit #c57d42" # NameLabel
    nn: "noinherit #a64270" # NameNamespace
    py: "noinherit #a64270" # NameProperty
    nt: "noinherit #cc5450" # NameTag
    nv: "noinherit #e4e4e4" # NameVariable
    vc: "noinherit #e4e4e4" # NameVariableClass
    vg: "noinherit #e4e4e4" # NameVariableGlobal
    vi: "noinherit #e4e4e4" # NameVariableInstance
    na: "noinherit #6d6d6d" # NameAttribute
    nb: "noinherit #c57d42" # NameBuiltin
    nx: "noinherit #dbdbdb" # NameOther
    l: "noinherit #dbdbdb" # Literal
    s: "noinherit #71983b" # LiteralString
    sc: "noinherit #71983b" # LiteralStringChar
    s1: "noinherit #71983b" # LiteralStringSingle
    s2: "noinherit #71983b" # LiteralStringDouble
    sb: "noinherit #71983b" # LiteralStringBacktick
    sx: "noinherit #71983b" # LiteralStringOther
    si: "noinherit #71983b" # LiteralStringInterpol
    sr: "noinherit #c57d42" # LiteralStringRegex
    sd: "noinherit #c0c0c0" # LiteralStringDoc
    sh: "noinherit #c0c0c0" # LiteralStringHeredoc
    m: "noinherit #a64270" # LiteralNumber
    mb: "noinherit #a64270" # LiteralNumberBin
    mh: "noinherit #a64270" # LiteralNumberHex
    mi: "noinherit #a64270" # LiteralNumberInteger
    mf: "noinherit #a64270" # LiteralNumberFloat
    mo: "noinherit #a64270" # LiteralNumberOct
    o: "noinherit bold #c57d42" # Operator
    ow: "noinherit bold #c57d42" # OperatorWord
    c: "noinherit italic #c0c0c0" # Comment
    cs: "noinherit italic #c0c0c0" # CommentSingle
    cm: "noinherit italic #c0c0c0" # CommentMultiline
    cx: "noinherit italic #c0c0c0" # CommentSpecial
    ch: "noinherit italic #c0c0c0" # CommentHashbang
    cp: "noinherit italic #c0c0c0" # CommentPreproc
