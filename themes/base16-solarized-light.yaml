    sx: "noinherit #859900" # LiteralStringOther
    si: "noinherit #859900" # LiteralStringInterpol
    sr: "noinherit #2aa198" # LiteralStringRegex
    sd: "noinherit #839496" # LiteralStringDoc
    sh: "noinherit #839496" # LiteralStringHeredoc
    m: "noinherit #cb4b16" # LiteralNumber
    mb: "noinherit #cb4b16" # LiteralNumberBin
    mh: "noinherit #cb4b16" # LiteralNumberHex
    mi: "noinherit #cb4b16" # LiteralNumberInteger
    mf: "noinherit #cb4b16" # LiteralNumberFloat
    mo: "noinherit #cb4b16" # LiteralNumberOct
    o: "noinherit bold #2aa198" # Operator
