# vim: ft=yaml
# Scheme System: base16
# Scheme Name: Solarized Light
# Scheme Author: Ethan Schoonover (modified by aramisgithub)
# Template Author: tinted-jqp (https://github.com/tinted-theming/tinted-jqp)
theme:
  name: "native"
  styleOverrides:
    primary: "#2aa198"
    secondary: "# 268bd2"
    error: "#dc322f"
    inactive: "#657b83"
    success: "#859900"
  chromaStyleOverrides:
    bg: "noinherit #586e75 bg:#fdf6e3"
    "": "noinherit #586e75"
    kc: "noinherit #6c71c4" # Keyword.Constant
    kr: "noinherit #6c71c4" # KeywordReserved
    kd: "noinherit #dc322f" # KeywordDeclaration
    kn: "noinherit #2aa198" # KeywordNamespace
    kt: "noinherit #dc322f" # KeywordType
    n: "noinherit #586e75" # Name
    nc: "noinherit #b58900" # NameClass
    no: "noinherit #b58900" # NameConstant
    ne: "noinherit #cb4b16" # NameException
    nf: "noinherit #d33682" # NameFunction
    nl: "noinherit #2aa198" # NameLabel
    nn: "noinherit #cb4b16" # NameNamespace
    py: "noinherit #cb4b16" # NameProperty
    nt: "noinherit #dc322f" # NameTag
    nv: "noinherit #073642" # NameVariable
    vc: "noinherit #073642" # NameVariableClass
    vg: "noinherit #073642" # NameVariableGlobal
    vi: "noinherit #073642" # NameVariableInstance
    na: "noinherit #d33682" # NameAttribute
    nb: "noinherit #2aa198" # NameBuiltin
    nx: "noinherit #586e75" # NameOther
    l: "noinherit #586e75" # Literal
    s: "noinherit #859900" # LiteralString
    sc: "noinherit #859900" # LiteralStringChar
    s1: "noinherit #859900" # LiteralStringSingle
    s2: "noinherit #859900" # LiteralStringDouble
