# vim: ft=yaml
# Scheme System: base16
# Scheme Name: standardized-dark
# Scheme Author: ali (https://github.com/ali-githb/base16-standardized-scheme)
# Template Author: tinted-jqp (https://github.com/tinted-theming/tinted-jqp)
theme:
  name: "native"
  styleOverrides:
    primary: "#21c992"
    secondary: "# 00a3f2"
    error: "#e15d67"
    inactive: "#898989"
    success: "#5db129"
  chromaStyleOverrides:
    bg: "noinherit #c0c0c0 bg:#222222"
    "": "noinherit #c0c0c0"
    kc: "noinherit #b46ee0" # Keyword.Constant
    kr: "noinherit #b46ee0" # KeywordReserved
    kd: "noinherit #e15d67" # KeywordDeclaration
    kn: "noinherit #21c992" # KeywordNamespace
    kt: "noinherit #e15d67" # KeywordType
    n: "noinherit #c0c0c0" # Name
    nc: "noinherit #e1b31a" # NameClass
    no: "noinherit #e1b31a" # NameConstant
    ne: "noinherit #fc804e" # NameException
    nf: "noinherit #b87d28" # NameFunction
    nl: "noinherit #21c992" # NameLabel
    nn: "noinherit #fc804e" # NameNamespace
    py: "noinherit #fc804e" # NameProperty
    nt: "noinherit #e15d67" # NameTag
    nv: "noinherit #e0e0e0" # NameVariable
    vc: "noinherit #e0e0e0" # NameVariableClass
    vg: "noinherit #e0e0e0" # NameVariableGlobal
    vi: "noinherit #e0e0e0" # NameVariableInstance
    na: "noinherit #b87d28" # NameAttribute
    nb: "noinherit #21c992" # NameBuiltin
    nx: "noinherit #c0c0c0" # NameOther
    l: "noinherit #c0c0c0" # Literal
    s: "noinherit #5db129" # LiteralString
    sc: "noinherit #5db129" # LiteralStringChar
    s1: "noinherit #5db129" # LiteralStringSingle
    s2: "noinherit #5db129" # LiteralStringDouble
    sb: "noinherit #5db129" # LiteralStringBacktick
    sx: "noinherit #5db129" # LiteralStringOther
    si: "noinherit #5db129" # LiteralStringInterpol
    sr: "noinherit #21c992" # LiteralStringRegex
    sd: "noinherit #898989" # LiteralStringDoc
    sh: "noinherit #898989" # LiteralStringHeredoc
    m: "noinherit #fc804e" # LiteralNumber
    mb: "noinherit #fc804e" # LiteralNumberBin
    mh: "noinherit #fc804e" # LiteralNumberHex
    mi: "noinherit #fc804e" # LiteralNumberInteger
    mf: "noinherit #fc804e" # LiteralNumberFloat
    mo: "noinherit #fc804e" # LiteralNumberOct
    o: "noinherit bold #21c992" # Operator
    ow: "noinherit bold #21c992" # OperatorWord
    c: "noinherit italic #898989" # Comment
    cs: "noinherit italic #898989" # CommentSingle
    cm: "noinherit italic #898989" # CommentMultiline
    cx: "noinherit italic #898989" # CommentSpecial
    ch: "noinherit italic #898989" # CommentHashbang
    cp: "noinherit italic #898989" # CommentPreproc
