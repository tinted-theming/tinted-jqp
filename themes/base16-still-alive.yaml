    nl: "noinherit #36d3ff" # NameLabel
    nn: "noinherit #f0d848" # NameNamespace
    py: "noinherit #f0d848" # NameProperty
    nt: "noinherit #d80000" # NameTag
    nv: "noinherit #331f21" # NameVariable
    vc: "noinherit #331f21" # NameVariableClass
    vg: "noinherit #331f21" # NameVariableGlobal
    vi: "noinherit #331f21" # NameVariableInstance
    na: "noinherit #140c0d" # NameAttribute
