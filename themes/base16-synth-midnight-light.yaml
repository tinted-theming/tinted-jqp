# vim: ft=yaml
# Scheme System: base16
# Scheme Name: Synth Midnight Terminal Light
# Scheme Author: MichaÃ«l Ball (http://github.com/michael-ball/)
# Template Author: tinted-jqp (https://github.com/tinted-theming/tinted-jqp)
theme:
  name: "native"
  styleOverrides:
    primary: "#42fff9"
    secondary: "# 03aeff"
    error: "#b53b50"
    inactive: "#474849"
    success: "#06ea61"
  chromaStyleOverrides:
    bg: "noinherit #28292a bg:#dddfe0"
    "": "noinherit #28292a"
    kc: "noinherit #ea5ce2" # Keyword.Constant
    kr: "noinherit #ea5ce2" # KeywordReserved
    kd: "noinherit #b53b50" # KeywordDeclaration
    kn: "noinherit #42fff9" # KeywordNamespace
    kt: "noinherit #b53b50" # KeywordType
    n: "noinherit #28292a" # Name
    nc: "noinherit #c9d364" # NameClass
    no: "noinherit #c9d364" # NameConstant
    ne: "noinherit #ea770d" # NameException
    nf: "noinherit #cd6320" # NameFunction
    nl: "noinherit #42fff9" # NameLabel
    nn: "noinherit #ea770d" # NameNamespace
    py: "noinherit #ea770d" # NameProperty
    nt: "noinherit #b53b50" # NameTag
    nv: "noinherit #1a1b1c" # NameVariable
    vc: "noinherit #1a1b1c" # NameVariableClass
    vg: "noinherit #1a1b1c" # NameVariableGlobal
    vi: "noinherit #1a1b1c" # NameVariableInstance
    na: "noinherit #cd6320" # NameAttribute
    nb: "noinherit #42fff9" # NameBuiltin
    nx: "noinherit #28292a" # NameOther
    l: "noinherit #28292a" # Literal
    s: "noinherit #06ea61" # LiteralString
    sc: "noinherit #06ea61" # LiteralStringChar
    s1: "noinherit #06ea61" # LiteralStringSingle
    s2: "noinherit #06ea61" # LiteralStringDouble
    sb: "noinherit #06ea61" # LiteralStringBacktick
    sx: "noinherit #06ea61" # LiteralStringOther
    si: "noinherit #06ea61" # LiteralStringInterpol
    sr: "noinherit #42fff9" # LiteralStringRegex
    sd: "noinherit #a3a5a6" # LiteralStringDoc
    sh: "noinherit #a3a5a6" # LiteralStringHeredoc
    m: "noinherit #ea770d" # LiteralNumber
    mb: "noinherit #ea770d" # LiteralNumberBin
    mh: "noinherit #ea770d" # LiteralNumberHex
    mi: "noinherit #ea770d" # LiteralNumberInteger
    mf: "noinherit #ea770d" # LiteralNumberFloat
    mo: "noinherit #ea770d" # LiteralNumberOct
    o: "noinherit bold #42fff9" # Operator
    ow: "noinherit bold #42fff9" # OperatorWord
    c: "noinherit italic #a3a5a6" # Comment
    cs: "noinherit italic #a3a5a6" # CommentSingle
    cm: "noinherit italic #a3a5a6" # CommentMultiline
    cx: "noinherit italic #a3a5a6" # CommentSpecial
    ch: "noinherit italic #a3a5a6" # CommentHashbang
    cp: "noinherit italic #a3a5a6" # CommentPreproc
