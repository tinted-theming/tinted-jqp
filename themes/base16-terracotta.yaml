    cm: "noinherit italic #c0aca4" # CommentMultiline
    cx: "noinherit italic #c0aca4" # CommentSpecial
    ch: "noinherit italic #c0aca4" # CommentHashbang
    cp: "noinherit italic #c0aca4" # CommentPreproc
