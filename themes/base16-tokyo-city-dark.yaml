    sx: "noinherit #9ece6a" # LiteralStringOther
    si: "noinherit #9ece6a" # LiteralStringInterpol
    sr: "noinherit #89ddff" # LiteralStringRegex
    sd: "noinherit #526270" # LiteralStringDoc
    sh: "noinherit #526270" # LiteralStringHeredoc
    m: "noinherit #ff9e64" # LiteralNumber
    mb: "noinherit #ff9e64" # LiteralNumberBin
    mh: "noinherit #ff9e64" # LiteralNumberHex
    mi: "noinherit #ff9e64" # LiteralNumberInteger
    mf: "noinherit #ff9e64" # LiteralNumberFloat
