# vim: ft=yaml
# Scheme System: base16
# Scheme Name: Tokyo City Terminal Dark
# Scheme Author: MichaÃ«l Ball
# Template Author: tinted-jqp (https://github.com/tinted-theming/tinted-jqp)
theme:
  name: "native"
  styleOverrides:
    primary: "#70e1e8"
    secondary: "# 539afc"
    error: "#d95468"
    inactive: "#b7c5d3"
