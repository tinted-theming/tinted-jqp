    no: "noinherit #ebbf83" # NameConstant
    ne: "noinherit #ff9e64" # NameException
    nf: "noinherit #dd9d82" # NameFunction
    nl: "noinherit #70e1e8" # NameLabel
    nn: "noinherit #ff9e64" # NameNamespace
    py: "noinherit #ff9e64" # NameProperty
    nt: "noinherit #d95468" # NameTag
    nv: "noinherit #f6f6f8" # NameVariable
    vc: "noinherit #f6f6f8" # NameVariableClass
    vg: "noinherit #f6f6f8" # NameVariableGlobal
    vi: "noinherit #f6f6f8" # NameVariableInstance
    na: "noinherit #dd9d82" # NameAttribute
    nb: "noinherit #70e1e8" # NameBuiltin
    nx: "noinherit #d8e2ec" # NameOther
    l: "noinherit #d8e2ec" # Literal
