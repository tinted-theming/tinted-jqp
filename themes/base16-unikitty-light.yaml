# vim: ft=yaml
# Scheme System: base16
# Scheme Name: Unikitty Light
# Scheme Author: Josh W Lewis (@joshwlewis)
# Template Author: tinted-jqp (https://github.com/tinted-theming/tinted-jqp)
theme:
  name: "native"
  styleOverrides:
    primary: "#149bda"
    secondary: "# 775dff"
    error: "#d8137f"
    inactive: "#89878b"
    success: "#17ad98"
  chromaStyleOverrides:
    bg: "noinherit #6c696e bg:#ffffff"
    "": "noinherit #6c696e"
    kc: "noinherit #aa17e6" # Keyword.Constant
    kr: "noinherit #aa17e6" # KeywordReserved
    kd: "noinherit #d8137f" # KeywordDeclaration
    kn: "noinherit #149bda" # KeywordNamespace
    kt: "noinherit #d8137f" # KeywordType
    n: "noinherit #6c696e" # Name
    nc: "noinherit #dc8a0e" # NameClass
    no: "noinherit #dc8a0e" # NameConstant
    ne: "noinherit #d65407" # NameException
    nf: "noinherit #e013d0" # NameFunction
    nl: "noinherit #149bda" # NameLabel
    nn: "noinherit #d65407" # NameNamespace
    py: "noinherit #d65407" # NameProperty
    nt: "noinherit #d8137f" # NameTag
    nv: "noinherit #4f4b51" # NameVariable
    vc: "noinherit #4f4b51" # NameVariableClass
    vg: "noinherit #4f4b51" # NameVariableGlobal
    vi: "noinherit #4f4b51" # NameVariableInstance
    na: "noinherit #e013d0" # NameAttribute
    nb: "noinherit #149bda" # NameBuiltin
    nx: "noinherit #6c696e" # NameOther
    l: "noinherit #6c696e" # Literal
    s: "noinherit #17ad98" # LiteralString
    sc: "noinherit #17ad98" # LiteralStringChar
    s1: "noinherit #17ad98" # LiteralStringSingle
    s2: "noinherit #17ad98" # LiteralStringDouble
    sb: "noinherit #17ad98" # LiteralStringBacktick
    sx: "noinherit #17ad98" # LiteralStringOther
    si: "noinherit #17ad98" # LiteralStringInterpol
    sr: "noinherit #149bda" # LiteralStringRegex
    sd: "noinherit #a7a5a8" # LiteralStringDoc
    sh: "noinherit #a7a5a8" # LiteralStringHeredoc
    m: "noinherit #d65407" # LiteralNumber
    mb: "noinherit #d65407" # LiteralNumberBin
    mh: "noinherit #d65407" # LiteralNumberHex
    mi: "noinherit #d65407" # LiteralNumberInteger
    mf: "noinherit #d65407" # LiteralNumberFloat
    mo: "noinherit #d65407" # LiteralNumberOct
    o: "noinherit bold #149bda" # Operator
    ow: "noinherit bold #149bda" # OperatorWord
    c: "noinherit italic #a7a5a8" # Comment
    cs: "noinherit italic #a7a5a8" # CommentSingle
    cm: "noinherit italic #a7a5a8" # CommentMultiline
    cx: "noinherit italic #a7a5a8" # CommentSpecial
    ch: "noinherit italic #a7a5a8" # CommentHashbang
    cp: "noinherit italic #a7a5a8" # CommentPreproc
