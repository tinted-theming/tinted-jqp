    cm: "noinherit italic #a7adba" # CommentMultiline
    cx: "noinherit italic #a7adba" # CommentSpecial
    ch: "noinherit italic #a7adba" # CommentHashbang
    cp: "noinherit italic #a7adba" # CommentPreproc
