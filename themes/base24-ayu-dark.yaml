# vim: ft=yaml
# Scheme System: base24
# Scheme Name: Ayu Dark
# Scheme Author: Tinted Theming (https://github.com/tinted-theming), Ayu Theme (https://github.com/ayu-theme)
# Template Author: tinted-jqp (https://github.com/tinted-theming/tinted-jqp)
theme:
  name: "native"
  styleOverrides:
    primary: "#95e6cb"
    secondary: "# 59c2ff"
    error: "#f07178"
    inactive: "#bfbdb6"
    success: "#aad94c"
  chromaStyleOverrides:
    bg: "noinherit #e6e1cf bg:#0b0e14"
    "": "noinherit #e6e1cf"
    kc: "noinherit #d2a6ff" # Keyword.Constant
    kr: "noinherit #d2a6ff" # KeywordReserved
    kd: "noinherit #f26d78" # KeywordDeclaration
    kn: "noinherit #95e6cb" # KeywordNamespace
    kt: "noinherit #f26d78" # KeywordType
    n: "noinherit #e6e1cf" # Name
    nc: "noinherit #ffb454" # NameClass
    no: "noinherit #ffb454" # NameConstant
    ne: "noinherit #ff8f40" # NameException
    nf: "noinherit #e6b450" # NameFunction
    nl: "noinherit #39bae6" # NameLabel
    nn: "noinherit #ff8f40" # NameNamespace
    py: "noinherit #ff8f40" # NameProperty
    nt: "noinherit #f07178" # NameTag
    nv: "noinherit #ece8db" # NameVariable
    vc: "noinherit #ece8db" # NameVariableClass
    vg: "noinherit #ece8db" # NameVariableGlobal
    vi: "noinherit #ece8db" # NameVariableInstance
    na: "noinherit #e6b450" # NameAttribute
    nb: "noinherit #39bae6" # NameBuiltin
    nx: "noinherit #e6e1cf" # NameOther
    l: "noinherit #e6e1cf" # Literal
    s: "noinherit #aad94c" # LiteralString
    sc: "noinherit #aad94c" # LiteralStringChar
    s1: "noinherit #aad94c" # LiteralStringSingle
    s2: "noinherit #aad94c" # LiteralStringDouble
    sb: "noinherit #aad94c" # LiteralStringBacktick
    sx: "noinherit #aad94c" # LiteralStringOther
    si: "noinherit #aad94c" # LiteralStringInterpol
    sr: "noinherit #95e6cb" # LiteralStringRegex
    sd: "noinherit #3e4b59" # LiteralStringDoc
    sh: "noinherit #3e4b59" # LiteralStringHeredoc
    m: "noinherit #ff8f40" # LiteralNumber
    mb: "noinherit #ff8f40" # LiteralNumberBin
    mh: "noinherit #ff8f40" # LiteralNumberHex
    mi: "noinherit #ff8f40" # LiteralNumberInteger
    mf: "noinherit #ff8f40" # LiteralNumberFloat
    mo: "noinherit #ff8f40" # LiteralNumberOct
    o: "noinherit bold #39bae6" # Operator
    ow: "noinherit bold #39bae6" # OperatorWord
    c: "noinherit italic #3e4b59" # Comment
    cs: "noinherit italic #3e4b59" # CommentSingle
    cm: "noinherit italic #3e4b59" # CommentMultiline
    cx: "noinherit italic #3e4b59" # CommentSpecial
    ch: "noinherit italic #3e4b59" # CommentHashbang
    cp: "noinherit italic #3e4b59" # CommentPreproc
