    cm: "noinherit italic #a0a6ac" # CommentMultiline
    cx: "noinherit italic #a0a6ac" # CommentSpecial
    ch: "noinherit italic #a0a6ac" # CommentHashbang
    cp: "noinherit italic #a0a6ac" # CommentPreproc
