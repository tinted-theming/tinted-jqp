# vim: ft=yaml
# Scheme System: base24
# Scheme Name: Ayu Light
# Scheme Author: Tinted Theming (https://github.com/tinted-theming), Ayu Theme (https://github.com/ayu-theme)
# Template Author: tinted-jqp (https://github.com/tinted-theming/tinted-jqp)
theme:
  name: "native"
  styleOverrides:
    primary: "#4cbf99"
    secondary: "# 399ee6"
    error: "#f07171"
    inactive: "#8a9199"
    success: "#6cbf49"
  chromaStyleOverrides:
    bg: "noinherit #5c6166 bg:#f8f9fa"
    "": "noinherit #5c6166"
    kc: "noinherit #a37acc" # Keyword.Constant
    kr: "noinherit #a37acc" # KeywordReserved
    kd: "noinherit #ff7383" # KeywordDeclaration
    kn: "noinherit #4cbf99" # KeywordNamespace
    kt: "noinherit #ff7383" # KeywordType
    n: "noinherit #5c6166" # Name
    nc: "noinherit #f2ae49" # NameClass
    no: "noinherit #f2ae49" # NameConstant
    ne: "noinherit #fa8d3e" # NameException
    nf: "noinherit #e6ba7e" # NameFunction
    nl: "noinherit #55b4d4" # NameLabel
    nn: "noinherit #fa8d3e" # NameNamespace
    py: "noinherit #fa8d3e" # NameProperty
    nt: "noinherit #f07171" # NameTag
    nv: "noinherit #4e5257" # NameVariable
    vc: "noinherit #4e5257" # NameVariableClass
    vg: "noinherit #4e5257" # NameVariableGlobal
    vi: "noinherit #4e5257" # NameVariableInstance
    na: "noinherit #e6ba7e" # NameAttribute
    nb: "noinherit #55b4d4" # NameBuiltin
    nx: "noinherit #5c6166" # NameOther
    l: "noinherit #5c6166" # Literal
    s: "noinherit #6cbf49" # LiteralString
    sc: "noinherit #6cbf49" # LiteralStringChar
    s1: "noinherit #6cbf49" # LiteralStringSingle
    s2: "noinherit #6cbf49" # LiteralStringDouble
    sb: "noinherit #6cbf49" # LiteralStringBacktick
    sx: "noinherit #6cbf49" # LiteralStringOther
    si: "noinherit #6cbf49" # LiteralStringInterpol
    sr: "noinherit #4cbf99" # LiteralStringRegex
    sd: "noinherit #a0a6ac" # LiteralStringDoc
    sh: "noinherit #a0a6ac" # LiteralStringHeredoc
    m: "noinherit #fa8d3e" # LiteralNumber
    mb: "noinherit #fa8d3e" # LiteralNumberBin
    mh: "noinherit #fa8d3e" # LiteralNumberHex
    mi: "noinherit #fa8d3e" # LiteralNumberInteger
    mf: "noinherit #fa8d3e" # LiteralNumberFloat
    mo: "noinherit #fa8d3e" # LiteralNumberOct
    o: "noinherit bold #55b4d4" # Operator
