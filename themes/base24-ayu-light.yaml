# vim: ft=yaml
# Scheme System: base24
# Scheme Name: Ayu Light
# Scheme Author: FredHappyface (https://github.com/fredHappyface)
# Template Author: tinted-jqp (https://github.com/tinted-theming/tinted-jqp)
theme:
  name: "native"
  styleOverrides:
    primary: "#4dbf99"
    secondary: "# 41a6d9"
    error: "#ff3333"
    inactive: "#989898"
    success: "#86b300"
  chromaStyleOverrides:
    bg: "noinherit #cbcbcb bg:#fafafa"
    "": "noinherit #cbcbcb"
    kc: "noinherit #f07178" # Keyword.Constant
    kr: "noinherit #f07178" # KeywordReserved
    kd: "noinherit #ff6565" # KeywordDeclaration
    kn: "noinherit #4dbf99" # KeywordNamespace
    kt: "noinherit #ff6565" # KeywordType
    n: "noinherit #cbcbcb" # Name
    nc: "noinherit #73d8ff" # NameClass
    no: "noinherit #73d8ff" # NameConstant
    ne: "noinherit #f29718" # NameException
    nf: "noinherit #7f1919" # NameFunction
    nl: "noinherit #7ff1cb" # NameLabel
    nn: "noinherit #f29718" # NameNamespace
    py: "noinherit #f29718" # NameProperty
    nt: "noinherit #ff3333" # NameTag
    nv: "noinherit #ffffff" # NameVariable
    vc: "noinherit #ffffff" # NameVariableClass
    vg: "noinherit #ffffff" # NameVariableGlobal
    vi: "noinherit #ffffff" # NameVariableInstance
    na: "noinherit #7f1919" # NameAttribute
    nb: "noinherit #7ff1cb" # NameBuiltin
    nx: "noinherit #cbcbcb" # NameOther
    l: "noinherit #cbcbcb" # Literal
    s: "noinherit #86b300" # LiteralString
    sc: "noinherit #86b300" # LiteralStringChar
    s1: "noinherit #86b300" # LiteralStringSingle
    s2: "noinherit #86b300" # LiteralStringDouble
    sb: "noinherit #86b300" # LiteralStringBacktick
    sx: "noinherit #86b300" # LiteralStringOther
    si: "noinherit #86b300" # LiteralStringInterpol
    sr: "noinherit #4dbf99" # LiteralStringRegex
    sd: "noinherit #656565" # LiteralStringDoc
    sh: "noinherit #656565" # LiteralStringHeredoc
    m: "noinherit #f29718" # LiteralNumber
    mb: "noinherit #f29718" # LiteralNumberBin
    mh: "noinherit #f29718" # LiteralNumberHex
    mi: "noinherit #f29718" # LiteralNumberInteger
    mf: "noinherit #f29718" # LiteralNumberFloat
    mo: "noinherit #f29718" # LiteralNumberOct
    o: "noinherit bold #7ff1cb" # Operator
    ow: "noinherit bold #7ff1cb" # OperatorWord
    c: "noinherit italic #656565" # Comment
    cs: "noinherit italic #656565" # CommentSingle
    cm: "noinherit italic #656565" # CommentMultiline
    cx: "noinherit italic #656565" # CommentSpecial
    ch: "noinherit italic #656565" # CommentHashbang
    cp: "noinherit italic #656565" # CommentPreproc
