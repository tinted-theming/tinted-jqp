# vim: ft=yaml
# Scheme System: base24
# Scheme Name: Ayu Mirage
# Scheme Author: Tinted Theming (https://github.com/tinted-theming), Ayu Theme (https://github.com/ayu-theme)
# Template Author: tinted-jqp (https://github.com/tinted-theming/tinted-jqp)
theme:
  name: "native"
  styleOverrides:
    primary: "#95e6cb"
    secondary: "# 73d0ff"
    error: "#f28779"
    inactive: "#707a8c"
    success: "#d5ff80"
  chromaStyleOverrides:
    bg: "noinherit #cccac2 bg:#1f2430"
    "": "noinherit #cccac2"
    kc: "noinherit #d4bfff" # Keyword.Constant
    kr: "noinherit #d4bfff" # KeywordReserved
    kd: "noinherit #ff6666" # KeywordDeclaration
    kn: "noinherit #95e6cb" # KeywordNamespace
    kt: "noinherit #ff6666" # KeywordType
    n: "noinherit #cccac2" # Name
    nc: "noinherit #ffd173" # NameClass
    no: "noinherit #ffd173" # NameConstant
    ne: "noinherit #ffad66" # NameException
    nf: "noinherit #f27983" # NameFunction
    nl: "noinherit #5ccfe6" # NameLabel
    nn: "noinherit #ffad66" # NameNamespace
    py: "noinherit #ffad66" # NameProperty
    nt: "noinherit #f28779" # NameTag
    nv: "noinherit #d9d7ce" # NameVariable
    vc: "noinherit #d9d7ce" # NameVariableClass
    vg: "noinherit #d9d7ce" # NameVariableGlobal
    vi: "noinherit #d9d7ce" # NameVariableInstance
    na: "noinherit #f27983" # NameAttribute
    nb: "noinherit #5ccfe6" # NameBuiltin
    nx: "noinherit #cccac2" # NameOther
    l: "noinherit #cccac2" # Literal
    s: "noinherit #d5ff80" # LiteralString
    sc: "noinherit #d5ff80" # LiteralStringChar
    s1: "noinherit #d5ff80" # LiteralStringSingle
    s2: "noinherit #d5ff80" # LiteralStringDouble
    sb: "noinherit #d5ff80" # LiteralStringBacktick
    sx: "noinherit #d5ff80" # LiteralStringOther
    si: "noinherit #d5ff80" # LiteralStringInterpol
    sr: "noinherit #95e6cb" # LiteralStringRegex
    sd: "noinherit #4a5059" # LiteralStringDoc
    sh: "noinherit #4a5059" # LiteralStringHeredoc
    m: "noinherit #ffad66" # LiteralNumber
    mb: "noinherit #ffad66" # LiteralNumberBin
    mh: "noinherit #ffad66" # LiteralNumberHex
    mi: "noinherit #ffad66" # LiteralNumberInteger
    mf: "noinherit #ffad66" # LiteralNumberFloat
    mo: "noinherit #ffad66" # LiteralNumberOct
    o: "noinherit bold #5ccfe6" # Operator
    ow: "noinherit bold #5ccfe6" # OperatorWord
    c: "noinherit italic #4a5059" # Comment
    cs: "noinherit italic #4a5059" # CommentSingle
    cm: "noinherit italic #4a5059" # CommentMultiline
    cx: "noinherit italic #4a5059" # CommentSpecial
    ch: "noinherit italic #4a5059" # CommentHashbang
    cp: "noinherit italic #4a5059" # CommentPreproc
