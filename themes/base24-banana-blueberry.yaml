    no: "noinherit #91fff3" # NameConstant
    ne: "noinherit #e5c62f" # NameException
    nf: "noinherit #7f353f" # NameFunction
    nl: "noinherit #bcf2fe" # NameLabel
    nn: "noinherit #e5c62f" # NameNamespace
    py: "noinherit #e5c62f" # NameProperty
    nt: "noinherit #ff6a7e" # NameTag
    nv: "noinherit #f1f1f1" # NameVariable
    vc: "noinherit #f1f1f1" # NameVariableClass
    vg: "noinherit #f1f1f1" # NameVariableGlobal
    vi: "noinherit #f1f1f1" # NameVariableInstance
    na: "noinherit #7f353f" # NameAttribute
    nb: "noinherit #bcf2fe" # NameBuiltin
    nx: "noinherit #c6c9cd" # NameOther
    l: "noinherit #c6c9cd" # Literal
    s: "noinherit #00bc9b" # LiteralString
    sc: "noinherit #00bc9b" # LiteralStringChar
    s1: "noinherit #00bc9b" # LiteralStringSingle
    s2: "noinherit #00bc9b" # LiteralStringDouble
