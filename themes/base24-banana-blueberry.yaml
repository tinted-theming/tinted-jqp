    kr: "noinherit #dc3969" # KeywordReserved
    kd: "noinherit #fd9ea1" # KeywordDeclaration
    kn: "noinherit #55b6c1" # KeywordNamespace
    kt: "noinherit #fd9ea1" # KeywordType
    n: "noinherit #c6c9cd" # Name
