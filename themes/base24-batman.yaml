    cm: "noinherit italic #6d6f6e" # CommentMultiline
    cx: "noinherit italic #6d6f6e" # CommentSpecial
    ch: "noinherit italic #6d6f6e" # CommentHashbang
    cp: "noinherit italic #6d6f6e" # CommentPreproc
