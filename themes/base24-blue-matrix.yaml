# vim: ft=yaml
# Scheme System: base24
# Scheme Name: Blue Matrix
# Scheme Author: FredHappyface (https://github.com/fredHappyface)
# Template Author: tinted-jqp (https://github.com/tinted-theming/tinted-jqp)
theme:
  name: "native"
  styleOverrides:
    primary: "#75c1fe"
    secondary: "# 00b0fe"
    error: "#ff567f"
    inactive: "#979797"
    success: "#00ff9b"
  chromaStyleOverrides:
    bg: "noinherit #afafaf bg:#0f1115"
    "": "noinherit #afafaf"
    kc: "noinherit #d47bfe" # Keyword.Constant
    kr: "noinherit #d47bfe" # KeywordReserved
    kd: "noinherit #ff6d67" # KeywordDeclaration
    kn: "noinherit #75c1fe" # KeywordNamespace
    kt: "noinherit #ff6d67" # KeywordType
    n: "noinherit #afafaf" # Name
    nc: "noinherit #6871ff" # NameClass
    no: "noinherit #6871ff" # NameConstant
    ne: "noinherit #fefc57" # NameException
    nf: "noinherit #7f2b3f" # NameFunction
    nl: "noinherit #5ffdff" # NameLabel
    nn: "noinherit #fefc57" # NameNamespace
    py: "noinherit #fefc57" # NameProperty
    nt: "noinherit #ff567f" # NameTag
    nv: "noinherit #c7c7c7" # NameVariable
    vc: "noinherit #c7c7c7" # NameVariableClass
    vg: "noinherit #c7c7c7" # NameVariableGlobal
    vi: "noinherit #c7c7c7" # NameVariableInstance
    na: "noinherit #7f2b3f" # NameAttribute
    nb: "noinherit #5ffdff" # NameBuiltin
    nx: "noinherit #afafaf" # NameOther
    l: "noinherit #afafaf" # Literal
    s: "noinherit #00ff9b" # LiteralString
    sc: "noinherit #00ff9b" # LiteralStringChar
    s1: "noinherit #00ff9b" # LiteralStringSingle
    s2: "noinherit #00ff9b" # LiteralStringDouble
    sb: "noinherit #00ff9b" # LiteralStringBacktick
    sx: "noinherit #00ff9b" # LiteralStringOther
    si: "noinherit #00ff9b" # LiteralStringInterpol
    sr: "noinherit #75c1fe" # LiteralStringRegex
    sd: "noinherit #7f7f7f" # LiteralStringDoc
    sh: "noinherit #7f7f7f" # LiteralStringHeredoc
    m: "noinherit #fefc57" # LiteralNumber
    mb: "noinherit #fefc57" # LiteralNumberBin
    mh: "noinherit #fefc57" # LiteralNumberHex
    mi: "noinherit #fefc57" # LiteralNumberInteger
    mf: "noinherit #fefc57" # LiteralNumberFloat
    mo: "noinherit #fefc57" # LiteralNumberOct
    o: "noinherit bold #5ffdff" # Operator
    ow: "noinherit bold #5ffdff" # OperatorWord
    c: "noinherit italic #7f7f7f" # Comment
    cs: "noinherit italic #7f7f7f" # CommentSingle
    cm: "noinherit italic #7f7f7f" # CommentMultiline
    cx: "noinherit italic #7f7f7f" # CommentSpecial
    ch: "noinherit italic #7f7f7f" # CommentHashbang
    cp: "noinherit italic #7f7f7f" # CommentPreproc
