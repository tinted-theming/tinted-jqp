# vim: ft=yaml
# Scheme System: base24
# Scheme Name: Chalkboard
# Scheme Author: FredHappyface (https://github.com/fredHappyface)
# Template Author: tinted-jqp (https://github.com/tinted-theming/tinted-jqp)
theme:
  name: "native"
  styleOverrides:
    primary: "#72c2c3"
    secondary: "# 7372c3"
    error: "#c37372"
    inactive: "#858585"
    success: "#72c373"
  chromaStyleOverrides:
    bg: "noinherit #afafaf bg:#29262f"
    "": "noinherit #afafaf"
    kc: "noinherit #c372c2" # Keyword.Constant
    kr: "noinherit #c372c2" # KeywordReserved
    kd: "noinherit #dbaaaa" # KeywordDeclaration
    kn: "noinherit #72c2c3" # KeywordNamespace
    kt: "noinherit #dbaaaa" # KeywordType
    n: "noinherit #afafaf" # Name
    nc: "noinherit #aaaadb" # NameClass
    no: "noinherit #aaaadb" # NameConstant
    ne: "noinherit #c2c372" # NameException
    nf: "noinherit #613939" # NameFunction
    nl: "noinherit #aadadb" # NameLabel
    nn: "noinherit #c2c372" # NameNamespace
    py: "noinherit #c2c372" # NameProperty
    nt: "noinherit #c37372" # NameTag
    nv: "noinherit #d9d9d9" # NameVariable
    vc: "noinherit #d9d9d9" # NameVariableClass
    vg: "noinherit #d9d9d9" # NameVariableGlobal
    vi: "noinherit #d9d9d9" # NameVariableInstance
    na: "noinherit #613939" # NameAttribute
    nb: "noinherit #aadadb" # NameBuiltin
    nx: "noinherit #afafaf" # NameOther
    l: "noinherit #afafaf" # Literal
    s: "noinherit #72c373" # LiteralString
    sc: "noinherit #72c373" # LiteralStringChar
    s1: "noinherit #72c373" # LiteralStringSingle
    s2: "noinherit #72c373" # LiteralStringDouble
    sb: "noinherit #72c373" # LiteralStringBacktick
    sx: "noinherit #72c373" # LiteralStringOther
    si: "noinherit #72c373" # LiteralStringInterpol
    sr: "noinherit #72c2c3" # LiteralStringRegex
    sd: "noinherit #5b5b5b" # LiteralStringDoc
    sh: "noinherit #5b5b5b" # LiteralStringHeredoc
    m: "noinherit #c2c372" # LiteralNumber
    mb: "noinherit #c2c372" # LiteralNumberBin
    mh: "noinherit #c2c372" # LiteralNumberHex
    mi: "noinherit #c2c372" # LiteralNumberInteger
    mf: "noinherit #c2c372" # LiteralNumberFloat
    mo: "noinherit #c2c372" # LiteralNumberOct
    o: "noinherit bold #aadadb" # Operator
    ow: "noinherit bold #aadadb" # OperatorWord
    c: "noinherit italic #5b5b5b" # Comment
    cs: "noinherit italic #5b5b5b" # CommentSingle
    cm: "noinherit italic #5b5b5b" # CommentMultiline
    cx: "noinherit italic #5b5b5b" # CommentSpecial
    ch: "noinherit italic #5b5b5b" # CommentHashbang
    cp: "noinherit italic #5b5b5b" # CommentPreproc
