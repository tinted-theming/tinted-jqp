    nl: "noinherit #f3dab1" # NameLabel
    nn: "noinherit #cc8a3e" # NameNamespace
    py: "noinherit #cc8a3e" # NameProperty
    nt: "noinherit #800009" # NameTag
    nv: "noinherit #ada37e" # NameVariable
    vc: "noinherit #ada37e" # NameVariableClass
