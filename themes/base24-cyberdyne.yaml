# vim: ft=yaml
# Scheme System: base24
# Scheme Name: Cyberdyne
# Scheme Author: FredHappyface (https://github.com/fredHappyface)
# Template Author: tinted-jqp (https://github.com/tinted-theming/tinted-jqp)
theme:
  name: "native"
  styleOverrides:
    primary: "#6bffdc"
    secondary: "# 0071cf"
    error: "#ff8272"
    inactive: "#8f8f8f"
    success: "#00c172"
  chromaStyleOverrides:
    bg: "noinherit #c0c0c0 bg:#151144"
    "": "noinherit #c0c0c0"
    kc: "noinherit #ff8ffd" # Keyword.Constant
    kr: "noinherit #ff8ffd" # KeywordReserved
    kd: "noinherit #ffc4bd" # KeywordDeclaration
    kn: "noinherit #6bffdc" # KeywordNamespace
    kt: "noinherit #ffc4bd" # KeywordType
    n: "noinherit #c0c0c0" # Name
    nc: "noinherit #c1e3fe" # NameClass
    no: "noinherit #c1e3fe" # NameConstant
    ne: "noinherit #d2a700" # NameException
    nf: "noinherit #7f4139" # NameFunction
    nl: "noinherit #e5e6fe" # NameLabel
    nn: "noinherit #d2a700" # NameNamespace
    py: "noinherit #d2a700" # NameProperty
    nt: "noinherit #ff8272" # NameTag
    nv: "noinherit #f1f1f1" # NameVariable
    vc: "noinherit #f1f1f1" # NameVariableClass
    vg: "noinherit #f1f1f1" # NameVariableGlobal
    vi: "noinherit #f1f1f1" # NameVariableInstance
    na: "noinherit #7f4139" # NameAttribute
    nb: "noinherit #e5e6fe" # NameBuiltin
    nx: "noinherit #c0c0c0" # NameOther
    l: "noinherit #c0c0c0" # Literal
    s: "noinherit #00c172" # LiteralString
    sc: "noinherit #00c172" # LiteralStringChar
    s1: "noinherit #00c172" # LiteralStringSingle
    s2: "noinherit #00c172" # LiteralStringDouble
    sb: "noinherit #00c172" # LiteralStringBacktick
    sx: "noinherit #00c172" # LiteralStringOther
    si: "noinherit #00c172" # LiteralStringInterpol
    sr: "noinherit #6bffdc" # LiteralStringRegex
    sd: "noinherit #5e5e5e" # LiteralStringDoc
    sh: "noinherit #5e5e5e" # LiteralStringHeredoc
    m: "noinherit #d2a700" # LiteralNumber
    mb: "noinherit #d2a700" # LiteralNumberBin
    mh: "noinherit #d2a700" # LiteralNumberHex
    mi: "noinherit #d2a700" # LiteralNumberInteger
    mf: "noinherit #d2a700" # LiteralNumberFloat
    mo: "noinherit #d2a700" # LiteralNumberOct
    o: "noinherit bold #e5e6fe" # Operator
    ow: "noinherit bold #e5e6fe" # OperatorWord
    c: "noinherit italic #5e5e5e" # Comment
    cs: "noinherit italic #5e5e5e" # CommentSingle
    cm: "noinherit italic #5e5e5e" # CommentMultiline
    cx: "noinherit italic #5e5e5e" # CommentSpecial
    ch: "noinherit italic #5e5e5e" # CommentHashbang
    cp: "noinherit italic #5e5e5e" # CommentPreproc
