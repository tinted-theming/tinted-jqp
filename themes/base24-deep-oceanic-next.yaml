# vim: ft=yaml
# Scheme System: base24
# Scheme Name: Deep Oceanic Next
# Scheme Author: spearkkk (https://github.com/spearkkk)
# Template Author: tinted-jqp (https://github.com/tinted-theming/tinted-jqp)
theme:
  name: "native"
  styleOverrides:
    primary: "#4fb7ae"
    secondary: "# 568ccf"
    error: "#d3464d"
    inactive: "#0093a3"
    success: "#63b784"
  chromaStyleOverrides:
    bg: "noinherit #d4e1e8 bg:#001c1f"
    "": "noinherit #d4e1e8"
    kc: "noinherit #8b66d6" # Keyword.Constant
    kr: "noinherit #8b66d6" # KeywordReserved
    kd: "noinherit #ff6670" # KeywordDeclaration
    kn: "noinherit #4fb7ae" # KeywordNamespace
    kt: "noinherit #ff6670" # KeywordType
    n: "noinherit #d4e1e8" # Name
    nc: "noinherit #f3b863" # NameClass
    no: "noinherit #f3b863" # NameConstant
    ne: "noinherit #e37552" # NameException
    nf: "noinherit #d0658e" # NameFunction
    nl: "noinherit #4de3e3" # NameLabel
    nn: "noinherit #e37552" # NameNamespace
    py: "noinherit #e37552" # NameProperty
    nt: "noinherit #d3464d" # NameTag
    nv: "noinherit #e0e9ef" # NameVariable
    vc: "noinherit #e0e9ef" # NameVariableClass
    vg: "noinherit #e0e9ef" # NameVariableGlobal
    vi: "noinherit #e0e9ef" # NameVariableInstance
    na: "noinherit #d0658e" # NameAttribute
    nb: "noinherit #4de3e3" # NameBuiltin
    nx: "noinherit #d4e1e8" # NameOther
    l: "noinherit #d4e1e8" # Literal
    s: "noinherit #63b784" # LiteralString
    sc: "noinherit #63b784" # LiteralStringChar
    s1: "noinherit #63b784" # LiteralStringSingle
    s2: "noinherit #63b784" # LiteralStringDouble
    sb: "noinherit #63b784" # LiteralStringBacktick
    sx: "noinherit #63b784" # LiteralStringOther
    si: "noinherit #63b784" # LiteralStringInterpol
    sr: "noinherit #4fb7ae" # LiteralStringRegex
    sd: "noinherit #004852" # LiteralStringDoc
    sh: "noinherit #004852" # LiteralStringHeredoc
    m: "noinherit #e37552" # LiteralNumber
    mb: "noinherit #e37552" # LiteralNumberBin
    mh: "noinherit #e37552" # LiteralNumberHex
    mi: "noinherit #e37552" # LiteralNumberInteger
    mf: "noinherit #e37552" # LiteralNumberFloat
    mo: "noinherit #e37552" # LiteralNumberOct
    o: "noinherit bold #4de3e3" # Operator
