    bg: "noinherit #acafac bg:#1e1e1e"
    "": "noinherit #acafac"
    kc: "noinherit #855b8d" # Keyword.Constant
    kr: "noinherit #855b8d" # KeywordReserved
    kd: "noinherit #fb001e" # KeywordDeclaration
    kn: "noinherit #568ea3" # KeywordNamespace
    kt: "noinherit #fb001e" # KeywordType
    n: "noinherit #acafac" # Name
    nc: "noinherit #176ce3" # NameClass
    no: "noinherit #176ce3" # NameConstant
    ne: "noinherit #c4a535" # NameException
    nf: "noinherit #5f1f24" # NameFunction
    nl: "noinherit #2d6f6c" # NameLabel
    nn: "noinherit #c4a535" # NameNamespace
    py: "noinherit #c4a535" # NameProperty
    nt: "noinherit #be3e48" # NameTag
    nv: "noinherit #b8bcb9" # NameVariable
    vc: "noinherit #b8bcb9" # NameVariableClass
    vg: "noinherit #b8bcb9" # NameVariableGlobal
    vi: "noinherit #b8bcb9" # NameVariableInstance
    na: "noinherit #5f1f24" # NameAttribute
    nb: "noinherit #2d6f6c" # NameBuiltin
    nx: "noinherit #acafac" # NameOther
    l: "noinherit #acafac" # Literal
    s: "noinherit #869a3a" # LiteralString
    sc: "noinherit #869a3a" # LiteralStringChar
    s1: "noinherit #869a3a" # LiteralStringSingle
    s2: "noinherit #869a3a" # LiteralStringDouble
