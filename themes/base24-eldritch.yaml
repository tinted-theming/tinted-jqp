    no: "noinherit #f1fc79" # NameConstant
    ne: "noinherit #f7c67f" # NameException
    nf: "noinherit #f265b5" # NameFunction
    nl: "noinherit #6ce9ff" # NameLabel
    nn: "noinherit #f7c67f" # NameNamespace
    py: "noinherit #f7c67f" # NameProperty
