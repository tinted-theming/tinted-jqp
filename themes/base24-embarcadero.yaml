    no: "noinherit #eb824d" # NameConstant
    ne: "noinherit #ffcb3d" # NameException
    nf: "noinherit #50509f" # NameFunction
    nl: "noinherit #40c0c0" # NameLabel
    nn: "noinherit #ffcb3d" # NameNamespace
    py: "noinherit #ffcb3d" # NameProperty
    nt: "noinherit #ed5d86" # NameTag
    nv: "noinherit #dadbdb" # NameVariable
    vc: "noinherit #dadbdb" # NameVariableClass
