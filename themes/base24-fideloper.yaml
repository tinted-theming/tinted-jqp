    no: "noinherit #7c84c4" # NameConstant
    ne: "noinherit #b7aa9a" # NameException
    nf: "noinherit #650e16" # NameFunction
    nl: "noinherit #81908f" # NameLabel
    nn: "noinherit #b7aa9a" # NameNamespace
    py: "noinherit #b7aa9a" # NameProperty
    nt: "noinherit #ca1d2c" # NameTag
    nv: "noinherit #e9e2cd" # NameVariable
    vc: "noinherit #e9e2cd" # NameVariableClass
