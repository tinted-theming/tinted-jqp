    vi: "noinherit #e9e2cd" # NameVariableInstance
    na: "noinherit #650e16" # NameAttribute
    nb: "noinherit #81908f" # NameBuiltin
    nx: "noinherit #b1b1a3" # NameOther
    l: "noinherit #b1b1a3" # Literal
