    nl: "noinherit #35b387" # NameLabel
    nn: "noinherit #e58d11" # NameNamespace
    py: "noinherit #e58d11" # NameProperty
    nt: "noinherit #a82320" # NameTag
    nv: "noinherit #b0b6ba" # NameVariable
    vc: "noinherit #b0b6ba" # NameVariableClass
