    cm: "noinherit italic #634e67" # CommentMultiline
    cx: "noinherit italic #634e67" # CommentSpecial
    ch: "noinherit italic #634e67" # CommentHashbang
    cp: "noinherit italic #634e67" # CommentPreproc
