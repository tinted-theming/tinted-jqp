    c: "noinherit italic #666361" # Comment
    cs: "noinherit italic #666361" # CommentSingle
    cm: "noinherit italic #666361" # CommentMultiline
    cx: "noinherit italic #666361" # CommentSpecial
    ch: "noinherit italic #666361" # CommentHashbang
    cp: "noinherit italic #666361" # CommentPreproc
