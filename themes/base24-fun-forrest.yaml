    cm: "noinherit italic #957f58" # CommentMultiline
    cx: "noinherit italic #957f58" # CommentSpecial
    ch: "noinherit italic #957f58" # CommentHashbang
    cp: "noinherit italic #957f58" # CommentPreproc
