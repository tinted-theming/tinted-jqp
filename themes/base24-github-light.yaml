# vim: ft=yaml
# Scheme System: base24
# Scheme Name: Github Light
# Scheme Author: Tinted Theming (https://github.com/tinted-theming)
# Template Author: tinted-jqp (https://github.com/tinted-theming/tinted-jqp)
theme:
  name: "native"
  styleOverrides:
    primary: "#339d9b"
    secondary: "# 218bff"
    error: "#fa4549"
    inactive: "#6e7781"
    success: "#2da44e"
  chromaStyleOverrides:
    bg: "noinherit #424a53 bg:#eaeef2"
    "": "noinherit #424a53"
    kc: "noinherit #a475f9" # Keyword.Constant
    kr: "noinherit #a475f9" # KeywordReserved
    kd: "noinherit #ff8182" # KeywordDeclaration
    kn: "noinherit #339d9b" # KeywordNamespace
    kt: "noinherit #ff8182" # KeywordType
    n: "noinherit #424a53" # Name
    nc: "noinherit #bf8700" # NameClass
    no: "noinherit #bf8700" # NameConstant
    ne: "noinherit #e16f24" # NameException
    nf: "noinherit #4d2d00" # NameFunction
    nl: "noinherit #49bcb7" # NameLabel
    nn: "noinherit #e16f24" # NameNamespace
    py: "noinherit #e16f24" # NameProperty
    nt: "noinherit #fa4549" # NameTag
    nv: "noinherit #32383f" # NameVariable
    vc: "noinherit #32383f" # NameVariableClass
    vg: "noinherit #32383f" # NameVariableGlobal
    vi: "noinherit #32383f" # NameVariableInstance
    na: "noinherit #4d2d00" # NameAttribute
    nb: "noinherit #49bcb7" # NameBuiltin
    nx: "noinherit #424a53" # NameOther
    l: "noinherit #424a53" # Literal
    s: "noinherit #2da44e" # LiteralString
    sc: "noinherit #2da44e" # LiteralStringChar
    s1: "noinherit #2da44e" # LiteralStringSingle
    s2: "noinherit #2da44e" # LiteralStringDouble
    sb: "noinherit #2da44e" # LiteralStringBacktick
    sx: "noinherit #2da44e" # LiteralStringOther
    si: "noinherit #2da44e" # LiteralStringInterpol
    sr: "noinherit #339d9b" # LiteralStringRegex
    sd: "noinherit #8c959f" # LiteralStringDoc
    sh: "noinherit #8c959f" # LiteralStringHeredoc
    m: "noinherit #e16f24" # LiteralNumber
    mb: "noinherit #e16f24" # LiteralNumberBin
    mh: "noinherit #e16f24" # LiteralNumberHex
    mi: "noinherit #e16f24" # LiteralNumberInteger
    mf: "noinherit #e16f24" # LiteralNumberFloat
    mo: "noinherit #e16f24" # LiteralNumberOct
    o: "noinherit bold #49bcb7" # Operator
    ow: "noinherit bold #49bcb7" # OperatorWord
    c: "noinherit italic #8c959f" # Comment
    cs: "noinherit italic #8c959f" # CommentSingle
    cm: "noinherit italic #8c959f" # CommentMultiline
    cx: "noinherit italic #8c959f" # CommentSpecial
    ch: "noinherit italic #8c959f" # CommentHashbang
    cp: "noinherit italic #8c959f" # CommentPreproc
