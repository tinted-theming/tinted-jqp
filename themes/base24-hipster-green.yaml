# vim: ft=yaml
# Scheme System: base24
# Scheme Name: Hipster Green
# Scheme Author: FredHappyface (https://github.com/fredHappyface)
# Template Author: tinted-jqp (https://github.com/tinted-theming/tinted-jqp)
theme:
  name: "native"
  styleOverrides:
    primary: "#00a6b2"
    secondary: "# 246db2"
    error: "#b6204a"
    inactive: "#929292"
    success: "#00a600"
  chromaStyleOverrides:
    bg: "noinherit #a8a8a8 bg:#0f0a05"
    "": "noinherit #a8a8a8"
    kc: "noinherit #b200b2" # Keyword.Constant
    kr: "noinherit #b200b2" # KeywordReserved
    kd: "noinherit #e50000" # KeywordDeclaration
    kn: "noinherit #00a6b2" # KeywordNamespace
    kt: "noinherit #e50000" # KeywordType
    n: "noinherit #a8a8a8" # Name
    nc: "noinherit #0000ff" # NameClass
    no: "noinherit #0000ff" # NameConstant
    ne: "noinherit #bebe00" # NameException
    nf: "noinherit #5b1025" # NameFunction
    nl: "noinherit #00e5e5" # NameLabel
    nn: "noinherit #bebe00" # NameNamespace
    py: "noinherit #bebe00" # NameProperty
    nt: "noinherit #b6204a" # NameTag
    nv: "noinherit #bfbfbf" # NameVariable
    vc: "noinherit #bfbfbf" # NameVariableClass
    vg: "noinherit #bfbfbf" # NameVariableGlobal
    vi: "noinherit #bfbfbf" # NameVariableInstance
    na: "noinherit #5b1025" # NameAttribute
    nb: "noinherit #00e5e5" # NameBuiltin
    nx: "noinherit #a8a8a8" # NameOther
    l: "noinherit #a8a8a8" # Literal
    s: "noinherit #00a600" # LiteralString
    sc: "noinherit #00a600" # LiteralStringChar
    s1: "noinherit #00a600" # LiteralStringSingle
    s2: "noinherit #00a600" # LiteralStringDouble
    sb: "noinherit #00a600" # LiteralStringBacktick
    sx: "noinherit #00a600" # LiteralStringOther
    si: "noinherit #00a600" # LiteralStringInterpol
    sr: "noinherit #00a6b2" # LiteralStringRegex
    sd: "noinherit #7c7c7c" # LiteralStringDoc
    sh: "noinherit #7c7c7c" # LiteralStringHeredoc
    m: "noinherit #bebe00" # LiteralNumber
    mb: "noinherit #bebe00" # LiteralNumberBin
    mh: "noinherit #bebe00" # LiteralNumberHex
    mi: "noinherit #bebe00" # LiteralNumberInteger
    mf: "noinherit #bebe00" # LiteralNumberFloat
    mo: "noinherit #bebe00" # LiteralNumberOct
    o: "noinherit bold #00e5e5" # Operator
    ow: "noinherit bold #00e5e5" # OperatorWord
    c: "noinherit italic #7c7c7c" # Comment
    cs: "noinherit italic #7c7c7c" # CommentSingle
    cm: "noinherit italic #7c7c7c" # CommentMultiline
    cx: "noinherit italic #7c7c7c" # CommentSpecial
    ch: "noinherit italic #7c7c7c" # CommentHashbang
    cp: "noinherit italic #7c7c7c" # CommentPreproc
