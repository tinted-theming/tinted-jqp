    nl: "noinherit #7aa89f" # NameLabel
    nn: "noinherit #b6927b" # NameNamespace
    py: "noinherit #b6927b" # NameProperty
    nt: "noinherit #c4746e" # NameTag
    nv: "noinherit #c8c093" # NameVariable
