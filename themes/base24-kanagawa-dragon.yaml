    vg: "noinherit #c8c093" # NameVariableGlobal
    vi: "noinherit #c8c093" # NameVariableInstance
    na: "noinherit #b98d7b" # NameAttribute
    nb: "noinherit #7aa89f" # NameBuiltin
    nx: "noinherit #c5c9c5" # NameOther
    l: "noinherit #c5c9c5" # Literal
    s: "noinherit #8a9a7b" # LiteralString
