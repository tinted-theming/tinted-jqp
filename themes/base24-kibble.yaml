    c: "noinherit italic #7c777c" # Comment
    cs: "noinherit italic #7c777c" # CommentSingle
    cm: "noinherit italic #7c777c" # CommentMultiline
    cx: "noinherit italic #7c777c" # CommentSpecial
    ch: "noinherit italic #7c777c" # CommentHashbang
    cp: "noinherit italic #7c777c" # CommentPreproc
