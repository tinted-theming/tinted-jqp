# vim: ft=yaml
# Scheme System: base24
# Scheme Name: Man Page
# Scheme Author: FredHappyface (https://github.com/fredHappyface)
# Template Author: tinted-jqp (https://github.com/tinted-theming/tinted-jqp)
theme:
  name: "native"
  styleOverrides:
    primary: "#00a6b2"
    secondary: "# 0000b2"
    error: "#cc0000"
    inactive: "#999999"
    success: "#00a600"
  chromaStyleOverrides:
    bg: "noinherit #b2b2b2 bg:#fef49c"
    "": "noinherit #b2b2b2"
    kc: "noinherit #b200b2" # Keyword.Constant
    kr: "noinherit #b200b2" # KeywordReserved
    kd: "noinherit #e50000" # KeywordDeclaration
    kn: "noinherit #00a6b2" # KeywordNamespace
    kt: "noinherit #e50000" # KeywordType
    n: "noinherit #b2b2b2" # Name
    nc: "noinherit #0000ff" # NameClass
    no: "noinherit #0000ff" # NameConstant
    ne: "noinherit #999900" # NameException
    nf: "noinherit #660000" # NameFunction
    nl: "noinherit #00e5e5" # NameLabel
    nn: "noinherit #999900" # NameNamespace
    py: "noinherit #999900" # NameProperty
    nt: "noinherit #cc0000" # NameTag
    nv: "noinherit #cccccc" # NameVariable
    vc: "noinherit #cccccc" # NameVariableClass
    vg: "noinherit #cccccc" # NameVariableGlobal
    vi: "noinherit #cccccc" # NameVariableInstance
    na: "noinherit #660000" # NameAttribute
    nb: "noinherit #00e5e5" # NameBuiltin
    nx: "noinherit #b2b2b2" # NameOther
    l: "noinherit #b2b2b2" # Literal
    s: "noinherit #00a600" # LiteralString
    sc: "noinherit #00a600" # LiteralStringChar
    s1: "noinherit #00a600" # LiteralStringSingle
    s2: "noinherit #00a600" # LiteralStringDouble
    sb: "noinherit #00a600" # LiteralStringBacktick
    sx: "noinherit #00a600" # LiteralStringOther
    si: "noinherit #00a600" # LiteralStringInterpol
    sr: "noinherit #00a6b2" # LiteralStringRegex
    sd: "noinherit #7f7f7f" # LiteralStringDoc
    sh: "noinherit #7f7f7f" # LiteralStringHeredoc
    m: "noinherit #999900" # LiteralNumber
    mb: "noinherit #999900" # LiteralNumberBin
    mh: "noinherit #999900" # LiteralNumberHex
    mi: "noinherit #999900" # LiteralNumberInteger
    mf: "noinherit #999900" # LiteralNumberFloat
    mo: "noinherit #999900" # LiteralNumberOct
    o: "noinherit bold #00e5e5" # Operator
    ow: "noinherit bold #00e5e5" # OperatorWord
    c: "noinherit italic #7f7f7f" # Comment
    cs: "noinherit italic #7f7f7f" # CommentSingle
    cm: "noinherit italic #7f7f7f" # CommentMultiline
    cx: "noinherit italic #7f7f7f" # CommentSpecial
    ch: "noinherit italic #7f7f7f" # CommentHashbang
    cp: "noinherit italic #7f7f7f" # CommentPreproc
