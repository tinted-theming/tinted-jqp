    c: "noinherit italic #664b46" # Comment
    cs: "noinherit italic #664b46" # CommentSingle
    cm: "noinherit italic #664b46" # CommentMultiline
    cx: "noinherit italic #664b46" # CommentSpecial
    ch: "noinherit italic #664b46" # CommentHashbang
    cp: "noinherit italic #664b46" # CommentPreproc
