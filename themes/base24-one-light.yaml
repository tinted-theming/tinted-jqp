# vim: ft=yaml
# Scheme System: base24
# Scheme Name: One Light
# Scheme Author: FredHappyface (https://github.com/fredHappyface)
# Template Author: tinted-jqp (https://github.com/tinted-theming/tinted-jqp)
theme:
  name: "native"
  styleOverrides:
    primary: "#0184bc"
    secondary: "# 4078f2"
    error: "#ca1243"
    inactive: "#696c77"
    success: "#50a14f"
  chromaStyleOverrides:
    bg: "noinherit #383a42 bg:#e7e7e9"
    "": "noinherit #383a42"
    kc: "noinherit #a626a4" # Keyword.Constant
    kr: "noinherit #a626a4" # KeywordReserved
    kd: "noinherit #ec2258" # KeywordDeclaration
    kn: "noinherit #0184bc" # KeywordNamespace
    kt: "noinherit #ec2258" # KeywordType
    n: "noinherit #383a42" # Name
    nc: "noinherit #febb2a" # NameClass
    no: "noinherit #febb2a" # NameConstant
    ne: "noinherit #c18401" # NameException
    nf: "noinherit #986801" # NameFunction
    nl: "noinherit #01a7ef" # NameLabel
    nn: "noinherit #c18401" # NameNamespace
    py: "noinherit #c18401" # NameProperty
    nt: "noinherit #ca1243" # NameTag
    nv: "noinherit #202227" # NameVariable
    vc: "noinherit #202227" # NameVariableClass
    vg: "noinherit #202227" # NameVariableGlobal
    vi: "noinherit #202227" # NameVariableInstance
    na: "noinherit #986801" # NameAttribute
    nb: "noinherit #01a7ef" # NameBuiltin
    nx: "noinherit #383a42" # NameOther
    l: "noinherit #383a42" # Literal
    s: "noinherit #50a14f" # LiteralString
    sc: "noinherit #50a14f" # LiteralStringChar
    s1: "noinherit #50a14f" # LiteralStringSingle
    s2: "noinherit #50a14f" # LiteralStringDouble
    sb: "noinherit #50a14f" # LiteralStringBacktick
    sx: "noinherit #50a14f" # LiteralStringOther
    si: "noinherit #50a14f" # LiteralStringInterpol
    sr: "noinherit #0184bc" # LiteralStringRegex
    sd: "noinherit #a0a1a7" # LiteralStringDoc
    sh: "noinherit #a0a1a7" # LiteralStringHeredoc
    m: "noinherit #c18401" # LiteralNumber
    mb: "noinherit #c18401" # LiteralNumberBin
    mh: "noinherit #c18401" # LiteralNumberHex
    mi: "noinherit #c18401" # LiteralNumberInteger
    mf: "noinherit #c18401" # LiteralNumberFloat
    mo: "noinherit #c18401" # LiteralNumberOct
    o: "noinherit bold #01a7ef" # Operator
    ow: "noinherit bold #01a7ef" # OperatorWord
    c: "noinherit italic #a0a1a7" # Comment
    cs: "noinherit italic #a0a1a7" # CommentSingle
    cm: "noinherit italic #a0a1a7" # CommentMultiline
    cx: "noinherit italic #a0a1a7" # CommentSpecial
    ch: "noinherit italic #a0a1a7" # CommentHashbang
    cp: "noinherit italic #a0a1a7" # CommentPreproc
