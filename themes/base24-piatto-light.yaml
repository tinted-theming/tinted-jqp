# vim: ft=yaml
# Scheme System: base24
# Scheme Name: Piatto Light
# Scheme Author: FredHappyface (https://github.com/fredHappyface)
# Template Author: tinted-jqp (https://github.com/tinted-theming/tinted-jqp)
theme:
  name: "native"
  styleOverrides:
    primary: "#66781e"
    secondary: "# 3c5ea8"
    error: "#b23771"
    inactive: "#9f9f9f"
    success: "#66781e"
  chromaStyleOverrides:
    bg: "noinherit #cfcfcf bg:#ffffff"
    "": "noinherit #cfcfcf"
    kc: "noinherit #a454b2" # Keyword.Constant
    kr: "noinherit #a454b2" # KeywordReserved
    kd: "noinherit #db3365" # KeywordDeclaration
    kn: "noinherit #66781e" # KeywordNamespace
    kt: "noinherit #db3365" # KeywordType
    n: "noinherit #cfcfcf" # Name
    nc: "noinherit #3c5ea8" # NameClass
    no: "noinherit #3c5ea8" # NameConstant
    ne: "noinherit #cd6f34" # NameException
    nf: "noinherit #591b38" # NameFunction
    nl: "noinherit #829429" # NameLabel
    nn: "noinherit #cd6f34" # NameNamespace
    py: "noinherit #cd6f34" # NameProperty
    nt: "noinherit #b23771" # NameTag
    nv: "noinherit #ffffff" # NameVariable
    vc: "noinherit #ffffff" # NameVariableClass
    vg: "noinherit #ffffff" # NameVariableGlobal
    vi: "noinherit #ffffff" # NameVariableInstance
    na: "noinherit #591b38" # NameAttribute
    nb: "noinherit #829429" # NameBuiltin
    nx: "noinherit #cfcfcf" # NameOther
    l: "noinherit #cfcfcf" # Literal
    s: "noinherit #66781e" # LiteralString
    sc: "noinherit #66781e" # LiteralStringChar
    s1: "noinherit #66781e" # LiteralStringSingle
    s2: "noinherit #66781e" # LiteralStringDouble
    sb: "noinherit #66781e" # LiteralStringBacktick
    sx: "noinherit #66781e" # LiteralStringOther
    si: "noinherit #66781e" # LiteralStringInterpol
    sr: "noinherit #66781e" # LiteralStringRegex
    sd: "noinherit #6f6f6f" # LiteralStringDoc
    sh: "noinherit #6f6f6f" # LiteralStringHeredoc
    m: "noinherit #cd6f34" # LiteralNumber
    mb: "noinherit #cd6f34" # LiteralNumberBin
    mh: "noinherit #cd6f34" # LiteralNumberHex
    mi: "noinherit #cd6f34" # LiteralNumberInteger
    mf: "noinherit #cd6f34" # LiteralNumberFloat
    mo: "noinherit #cd6f34" # LiteralNumberOct
    o: "noinherit bold #829429" # Operator
    ow: "noinherit bold #829429" # OperatorWord
    c: "noinherit italic #6f6f6f" # Comment
    cs: "noinherit italic #6f6f6f" # CommentSingle
    cm: "noinherit italic #6f6f6f" # CommentMultiline
    cx: "noinherit italic #6f6f6f" # CommentSpecial
    ch: "noinherit italic #6f6f6f" # CommentHashbang
    cp: "noinherit italic #6f6f6f" # CommentPreproc
