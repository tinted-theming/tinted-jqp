    cm: "noinherit italic #8585ac" # CommentMultiline
    cx: "noinherit italic #8585ac" # CommentSpecial
    ch: "noinherit italic #8585ac" # CommentHashbang
    cp: "noinherit italic #8585ac" # CommentPreproc
