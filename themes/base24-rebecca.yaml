    si: "noinherit #04dbb4" # LiteralStringInterpol
    sr: "noinherit #56d3c1" # LiteralStringRegex
    sd: "noinherit #8585ac" # LiteralStringDoc
    sh: "noinherit #8585ac" # LiteralStringHeredoc
    m: "noinherit #f2e7b7" # LiteralNumber
