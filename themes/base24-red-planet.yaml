    sx: "noinherit #728271" # LiteralStringOther
    si: "noinherit #728271" # LiteralStringInterpol
    sr: "noinherit #5b8390" # LiteralStringRegex
    sd: "noinherit #7b7773" # LiteralStringDoc
    sh: "noinherit #7b7773" # LiteralStringHeredoc
    m: "noinherit #e8bf6a" # LiteralNumber
