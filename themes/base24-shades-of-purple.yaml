# vim: ft=yaml
# Scheme System: base24
# Scheme Name: Shades Of Purple
# Scheme Author: FredHappyface (https://github.com/fredHappyface)
# Template Author: tinted-jqp (https://github.com/tinted-theming/tinted-jqp)
theme:
  name: "native"
  styleOverrides:
    primary: "#00c5c7"
    secondary: "# 6943ff"
    error: "#d90429"
    inactive: "#979797"
    success: "#3ad900"
  chromaStyleOverrides:
    bg: "noinherit #afafaf bg:#1e1d40"
    "": "noinherit #afafaf"
    kc: "noinherit #ff2b70" # Keyword.Constant
    kr: "noinherit #ff2b70" # KeywordReserved
    kd: "noinherit #f9291b" # KeywordDeclaration
    kn: "noinherit #00c5c7" # KeywordNamespace
    kt: "noinherit #f9291b" # KeywordType
    n: "noinherit #afafaf" # Name
    nc: "noinherit #6871ff" # NameClass
    no: "noinherit #6871ff" # NameConstant
    ne: "noinherit #ffe700" # NameException
    nf: "noinherit #6c0214" # NameFunction
    nl: "noinherit #79e7fa" # NameLabel
    nn: "noinherit #ffe700" # NameNamespace
    py: "noinherit #ffe700" # NameProperty
    nt: "noinherit #d90429" # NameTag
    nv: "noinherit #c7c7c7" # NameVariable
    vc: "noinherit #c7c7c7" # NameVariableClass
    vg: "noinherit #c7c7c7" # NameVariableGlobal
    vi: "noinherit #c7c7c7" # NameVariableInstance
    na: "noinherit #6c0214" # NameAttribute
    nb: "noinherit #79e7fa" # NameBuiltin
    nx: "noinherit #afafaf" # NameOther
    l: "noinherit #afafaf" # Literal
    s: "noinherit #3ad900" # LiteralString
    sc: "noinherit #3ad900" # LiteralStringChar
    s1: "noinherit #3ad900" # LiteralStringSingle
    s2: "noinherit #3ad900" # LiteralStringDouble
    sb: "noinherit #3ad900" # LiteralStringBacktick
    sx: "noinherit #3ad900" # LiteralStringOther
    si: "noinherit #3ad900" # LiteralStringInterpol
    sr: "noinherit #00c5c7" # LiteralStringRegex
    sd: "noinherit #7f7f7f" # LiteralStringDoc
    sh: "noinherit #7f7f7f" # LiteralStringHeredoc
    m: "noinherit #ffe700" # LiteralNumber
    mb: "noinherit #ffe700" # LiteralNumberBin
    mh: "noinherit #ffe700" # LiteralNumberHex
    mi: "noinherit #ffe700" # LiteralNumberInteger
    mf: "noinherit #ffe700" # LiteralNumberFloat
    mo: "noinherit #ffe700" # LiteralNumberOct
    o: "noinherit bold #79e7fa" # Operator
    ow: "noinherit bold #79e7fa" # OperatorWord
    c: "noinherit italic #7f7f7f" # Comment
    cs: "noinherit italic #7f7f7f" # CommentSingle
    cm: "noinherit italic #7f7f7f" # CommentMultiline
    cx: "noinherit italic #7f7f7f" # CommentSpecial
    ch: "noinherit italic #7f7f7f" # CommentHashbang
    cp: "noinherit italic #7f7f7f" # CommentPreproc
