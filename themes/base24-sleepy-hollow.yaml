    no: "noinherit #8085ef" # NameConstant
    ne: "noinherit #b45600" # NameException
    nf: "noinherit #5c1c1a" # NameFunction
    nl: "noinherit #a4dbe7" # NameLabel
    nn: "noinherit #b45600" # NameNamespace
    py: "noinherit #b45600" # NameProperty
    nt: "noinherit #b93934" # NameTag
    nv: "noinherit #af9a91" # NameVariable
    vc: "noinherit #af9a91" # NameVariableClass
    vg: "noinherit #af9a91" # NameVariableGlobal
    vi: "noinherit #af9a91" # NameVariableInstance
    na: "noinherit #5c1c1a" # NameAttribute
    nb: "noinherit #a4dbe7" # NameBuiltin
