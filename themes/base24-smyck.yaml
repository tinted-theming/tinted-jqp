# vim: ft=yaml
# Scheme System: base24
# Scheme Name: Smyck
# Scheme Author: FredHappyface (https://github.com/fredHappyface)
# Template Author: tinted-jqp (https://github.com/tinted-theming/tinted-jqp)
theme:
  name: "native"
  styleOverrides:
    primary: "#207383"
    secondary: "# 62a3c4"
    error: "#b74131"
    inactive: "#8d8d8d"
    success: "#7da900"
  chromaStyleOverrides:
    bg: "noinherit #969696 bg:#1b1b1b"
    "": "noinherit #969696"
    kc: "noinherit #b98acc" # Keyword.Constant
    kr: "noinherit #b98acc" # KeywordReserved
    kd: "noinherit #d6837b" # KeywordDeclaration
    kn: "noinherit #207383" # KeywordNamespace
    kt: "noinherit #d6837b" # KeywordType
    n: "noinherit #969696" # Name
    nc: "noinherit #8dcff0" # NameClass
    no: "noinherit #8dcff0" # NameConstant
    ne: "noinherit #c4a400" # NameException
    nf: "noinherit #5b2018" # NameFunction
    nl: "noinherit #69d9cf" # NameLabel
    nn: "noinherit #c4a400" # NameNamespace
    py: "noinherit #c4a400" # NameProperty
    nt: "noinherit #b74131" # NameTag
    nv: "noinherit #a0a0a0" # NameVariable
    vc: "noinherit #a0a0a0" # NameVariableClass
    vg: "noinherit #a0a0a0" # NameVariableGlobal
    vi: "noinherit #a0a0a0" # NameVariableInstance
    na: "noinherit #5b2018" # NameAttribute
    nb: "noinherit #69d9cf" # NameBuiltin
    nx: "noinherit #969696" # NameOther
    l: "noinherit #969696" # Literal
    s: "noinherit #7da900" # LiteralString
    sc: "noinherit #7da900" # LiteralStringChar
    s1: "noinherit #7da900" # LiteralStringSingle
    s2: "noinherit #7da900" # LiteralStringDouble
    sb: "noinherit #7da900" # LiteralStringBacktick
    sx: "noinherit #7da900" # LiteralStringOther
    si: "noinherit #7da900" # LiteralStringInterpol
    sr: "noinherit #207383" # LiteralStringRegex
    sd: "noinherit #838383" # LiteralStringDoc
    sh: "noinherit #838383" # LiteralStringHeredoc
    m: "noinherit #c4a400" # LiteralNumber
    mb: "noinherit #c4a400" # LiteralNumberBin
    mh: "noinherit #c4a400" # LiteralNumberHex
    mi: "noinherit #c4a400" # LiteralNumberInteger
    mf: "noinherit #c4a400" # LiteralNumberFloat
    mo: "noinherit #c4a400" # LiteralNumberOct
    o: "noinherit bold #69d9cf" # Operator
    ow: "noinherit bold #69d9cf" # OperatorWord
    c: "noinherit italic #838383" # Comment
    cs: "noinherit italic #838383" # CommentSingle
    cm: "noinherit italic #838383" # CommentMultiline
    cx: "noinherit italic #838383" # CommentSpecial
    ch: "noinherit italic #838383" # CommentHashbang
    cp: "noinherit italic #838383" # CommentPreproc
