# vim: ft=yaml
# Scheme System: base24
# Scheme Name: Tango Half Adapted
# Scheme Author: FredHappyface (https://github.com/fredHappyface)
# Template Author: tinted-jqp (https://github.com/tinted-theming/tinted-jqp)
theme:
  name: "native"
  styleOverrides:
    primary: "#00bdc3"
    secondary: "# 008df5"
    error: "#ff0000"
    inactive: "#757575"
    success: "#4cc300"
  chromaStyleOverrides:
    bg: "noinherit #4f4f4f bg:#feffff"
    "": "noinherit #4f4f4f"
    kc: "noinherit #a86bb2" # Keyword.Constant
    kr: "noinherit #a86bb2" # KeywordReserved
    kd: "noinherit #ff0012" # KeywordDeclaration
    kn: "noinherit #00bdc3" # KeywordNamespace
    kt: "noinherit #ff0012" # KeywordType
    n: "noinherit #4f4f4f" # Name
    nc: "noinherit #e2bf00" # NameClass
    no: "noinherit #e2bf00" # NameConstant
    ne: "noinherit #e28400" # NameException
    nf: "noinherit #7f0000" # NameFunction
    nl: "noinherit #00f6fa" # NameLabel
    nn: "noinherit #e28400" # NameNamespace
    py: "noinherit #e28400" # NameProperty
    nt: "noinherit #ff0000" # NameTag
    nv: "noinherit #323232" # NameVariable
    vc: "noinherit #323232" # NameVariableClass
    vg: "noinherit #323232" # NameVariableGlobal
    vi: "noinherit #323232" # NameVariableInstance
    na: "noinherit #7f0000" # NameAttribute
    nb: "noinherit #00f6fa" # NameBuiltin
    nx: "noinherit #4f4f4f" # NameOther
    l: "noinherit #4f4f4f" # Literal
    s: "noinherit #4cc300" # LiteralString
    sc: "noinherit #4cc300" # LiteralStringChar
    s1: "noinherit #4cc300" # LiteralStringSingle
    s2: "noinherit #4cc300" # LiteralStringDouble
    sb: "noinherit #4cc300" # LiteralStringBacktick
    sx: "noinherit #4cc300" # LiteralStringOther
    si: "noinherit #4cc300" # LiteralStringInterpol
    sr: "noinherit #00bdc3" # LiteralStringRegex
    sd: "noinherit #cccccc" # LiteralStringDoc
    sh: "noinherit #cccccc" # LiteralStringHeredoc
    m: "noinherit #e28400" # LiteralNumber
    mb: "noinherit #e28400" # LiteralNumberBin
    mh: "noinherit #e28400" # LiteralNumberHex
    mi: "noinherit #e28400" # LiteralNumberInteger
    mf: "noinherit #e28400" # LiteralNumberFloat
    mo: "noinherit #e28400" # LiteralNumberOct
    o: "noinherit bold #00f6fa" # Operator
    ow: "noinherit bold #00f6fa" # OperatorWord
    c: "noinherit italic #cccccc" # Comment
    cs: "noinherit italic #cccccc" # CommentSingle
    cm: "noinherit italic #cccccc" # CommentMultiline
    cx: "noinherit italic #cccccc" # CommentSpecial
    ch: "noinherit italic #cccccc" # CommentHashbang
    cp: "noinherit italic #cccccc" # CommentPreproc
