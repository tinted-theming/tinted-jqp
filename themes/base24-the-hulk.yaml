# vim: ft=yaml
# Scheme System: base24
# Scheme Name: The Hulk
# Scheme Author: FredHappyface (https://github.com/fredHappyface)
# Template Author: tinted-jqp (https://github.com/tinted-theming/tinted-jqp)
theme:
  name: "native"
  styleOverrides:
    primary: "#378ca9"
    secondary: "# 2424f4"
    error: "#259d1a"
    inactive: "#949592"
    success: "#13ce2f"
  chromaStyleOverrides:
    bg: "noinherit #b6b6b1 bg:#1b1d1e"
    "": "noinherit #b6b6b1"
    kc: "noinherit #641e73" # Keyword.Constant
    kr: "noinherit #641e73" # KeywordReserved
    kd: "noinherit #8dff2a" # KeywordDeclaration
    kn: "noinherit #378ca9" # KeywordNamespace
    kt: "noinherit #8dff2a" # KeywordType
    n: "noinherit #b6b6b1" # Name
    nc: "noinherit #4f6a95" # NameClass
    no: "noinherit #4f6a95" # NameConstant
    ne: "noinherit #62e456" # NameException
    nf: "noinherit #124e0d" # NameFunction
    nl: "noinherit #3f85a5" # NameLabel
    nn: "noinherit #62e456" # NameNamespace
    py: "noinherit #62e456" # NameProperty
    nt: "noinherit #259d1a" # NameTag
    nv: "noinherit #d8d8d0" # NameVariable
    vc: "noinherit #d8d8d0" # NameVariableClass
    vg: "noinherit #d8d8d0" # NameVariableGlobal
    vi: "noinherit #d8d8d0" # NameVariableInstance
    na: "noinherit #124e0d" # NameAttribute
    nb: "noinherit #3f85a5" # NameBuiltin
    nx: "noinherit #b6b6b1" # NameOther
    l: "noinherit #b6b6b1" # Literal
    s: "noinherit #13ce2f" # LiteralString
    sc: "noinherit #13ce2f" # LiteralStringChar
    s1: "noinherit #13ce2f" # LiteralStringSingle
    s2: "noinherit #13ce2f" # LiteralStringDouble
    sb: "noinherit #13ce2f" # LiteralStringBacktick
    sx: "noinherit #13ce2f" # LiteralStringOther
    si: "noinherit #13ce2f" # LiteralStringInterpol
    sr: "noinherit #378ca9" # LiteralStringRegex
    sd: "noinherit #727473" # LiteralStringDoc
    sh: "noinherit #727473" # LiteralStringHeredoc
    m: "noinherit #62e456" # LiteralNumber
    mb: "noinherit #62e456" # LiteralNumberBin
    mh: "noinherit #62e456" # LiteralNumberHex
    mi: "noinherit #62e456" # LiteralNumberInteger
    mf: "noinherit #62e456" # LiteralNumberFloat
    mo: "noinherit #62e456" # LiteralNumberOct
    o: "noinherit bold #3f85a5" # Operator
    ow: "noinherit bold #3f85a5" # OperatorWord
    c: "noinherit italic #727473" # Comment
    cs: "noinherit italic #727473" # CommentSingle
    cm: "noinherit italic #727473" # CommentMultiline
    cx: "noinherit italic #727473" # CommentSpecial
    ch: "noinherit italic #727473" # CommentHashbang
    cp: "noinherit italic #727473" # CommentPreproc
