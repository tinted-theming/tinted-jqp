    cm: "noinherit italic #2f8288" # CommentMultiline
    cx: "noinherit italic #2f8288" # CommentSpecial
    ch: "noinherit italic #2f8288" # CommentHashbang
    cp: "noinherit italic #2f8288" # CommentPreproc
