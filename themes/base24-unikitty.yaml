# vim: ft=yaml
# Scheme System: base24
# Scheme Name: Unikitty
# Scheme Author: FredHappyface (https://github.com/fredHappyface)
# Template Author: tinted-jqp (https://github.com/tinted-theming/tinted-jqp)
theme:
  name: "native"
  styleOverrides:
    primary: "#6bd0bc"
    secondary: "# 145fcd"
    error: "#a80f20"
    inactive: "#918c91"
    success: "#bafc8b"
  chromaStyleOverrides:
    bg: "noinherit #b9b1b8 bg:#ff7ad3"
    "": "noinherit #b9b1b8"
    kc: "noinherit #ff36a2" # Keyword.Constant
    kr: "noinherit #ff36a2" # KeywordReserved
    kd: "noinherit #d81329" # KeywordDeclaration
    kn: "noinherit #6bd0bc" # KeywordNamespace
    kt: "noinherit #d81329" # KeywordType
    n: "noinherit #b9b1b8" # Name
    nc: "noinherit #eedf4b" # NameClass
    no: "noinherit #eedf4b" # NameConstant
    ne: "noinherit #eeaa4b" # NameException
    nf: "noinherit #540710" # NameFunction
    nl: "noinherit #79ebd5" # NameLabel
    nn: "noinherit #eeaa4b" # NameNamespace
    py: "noinherit #eeaa4b" # NameProperty
    nt: "noinherit #a80f20" # NameTag
    nv: "noinherit #e1d6e0" # NameVariable
    vc: "noinherit #e1d6e0" # NameVariableClass
    vg: "noinherit #e1d6e0" # NameVariableGlobal
    vi: "noinherit #e1d6e0" # NameVariableInstance
    na: "noinherit #540710" # NameAttribute
    nb: "noinherit #79ebd5" # NameBuiltin
    nx: "noinherit #b9b1b8" # NameOther
    l: "noinherit #b9b1b8" # Literal
    s: "noinherit #bafc8b" # LiteralString
    sc: "noinherit #bafc8b" # LiteralStringChar
    s1: "noinherit #bafc8b" # LiteralStringSingle
    s2: "noinherit #bafc8b" # LiteralStringDouble
    sb: "noinherit #bafc8b" # LiteralStringBacktick
    sx: "noinherit #bafc8b" # LiteralStringOther
    si: "noinherit #bafc8b" # LiteralStringInterpol
    sr: "noinherit #6bd0bc" # LiteralStringRegex
    sd: "noinherit #696769" # LiteralStringDoc
    sh: "noinherit #696769" # LiteralStringHeredoc
    m: "noinherit #eeaa4b" # LiteralNumber
    mb: "noinherit #eeaa4b" # LiteralNumberBin
    mh: "noinherit #eeaa4b" # LiteralNumberHex
    mi: "noinherit #eeaa4b" # LiteralNumberInteger
    mf: "noinherit #eeaa4b" # LiteralNumberFloat
    mo: "noinherit #eeaa4b" # LiteralNumberOct
    o: "noinherit bold #79ebd5" # Operator
