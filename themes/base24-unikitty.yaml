    c: "noinherit italic #696769" # Comment
    cs: "noinherit italic #696769" # CommentSingle
    cm: "noinherit italic #696769" # CommentMultiline
    cx: "noinherit italic #696769" # CommentSpecial
    ch: "noinherit italic #696769" # CommentHashbang
    cp: "noinherit italic #696769" # CommentPreproc
